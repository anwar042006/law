<!DOCTYPE html>
<html>
<head>
  <title>Evidence Tracking Login</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.8.2/dist/web3.min.js"></script>
  <style>
    body {
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      background: #fff;
      color: #333;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
    }
    input, select, button {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #1e88e5;
      color: white;
      border: none;
    }
    button:hover {
      background-color: #1565c0;
    }
    .section {
      display: none;
      margin-top: 20px;
    }
    pre {
      text-align: left;
      background: #f5f5f5;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Evidence Tracking System</h2>

    <select id="role" onchange="showLogin()">
      <option value="">Select Role</option>
      <option value="police">Police</option>
      <option value="court">Court</option>
      <option value="public">Public</option>
    </select>

    <div id="loginForm" style="display: none;">
      <input type="text" id="username" placeholder="Username" />
      <input type="password" id="password" placeholder="Password" />
      <button onclick="login()">Login</button>
    </div>

    <button id="publicBtn" style="display: none;" onclick="login()">Continue as Public</button>

    <p id="account"></p>

    <!-- Police Section -->
    <div id="policeSection" class="section">
      <h3>Police Dashboard</h3>
      <input id="caseId" placeholder="Case ID" />
      <input id="caseName" placeholder="Case Name" />
      <input id="accusedName" placeholder="Accused Name" />
      <input id="evidenceId" placeholder="Evidence ID" />
      <input id="location" placeholder="Location" />
      <input id="officerName" placeholder="Officer Name" />
      <input id="registerTime" placeholder="Register Time" />
      <button onclick="submitEvidence()">Submit Evidence</button>
    </div>

    <!-- Court Section -->
    <div id="courtSection" class="section">
      <h3>Court Dashboard</h3>
      <input id="judgeEvidenceId" placeholder="Evidence ID" />
      <input id="judgment" placeholder="Judgment" />
      <button onclick="addJudgment()">Add Judgment</button>

      <input id="closeEvidenceId" placeholder="Evidence ID" />
      <input id="closingDate" placeholder="Closing Date" />
      <button onclick="closeCase()">Close Case</button>
    </div>

    <!-- Public Section -->
    <div id="publicSection" class="section">
      <h3>Public Viewer</h3>
      <input id="searchEvidenceId" placeholder="Evidence ID" />
      <button onclick="getEvidence()">View Evidence</button>
      <pre id="evidenceResult"></pre>
    </div>
  </div>

  <script>
    let web3, contract, account;
    const contractAddress = "YOUR_CONTRACT_ADDRESS";
    const abi = [/* Paste your contract ABI here */];

    const users = {
      police: { username: "police1", password: "police123" },
      court: { username: "court1", password: "court123" }
    };

    function showLogin() {
      const role = document.getElementById("role").value;
      document.getElementById("loginForm").style.display = "none";
      document.getElementById("publicBtn").style.display = "none";
      if (role === "public") {
        document.getElementById("publicBtn").style.display = "block";
      } else if (role === "police" || role === "court") {
        document.getElementById("loginForm").style.display = "block";
      }
    }

    async function login() {
      const role = document.getElementById("role").value;
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      if (role !== "public") {
        if (users[role].username !== username || users[role].password !== password) {
          alert("Invalid username or password!");
          return;
        }
      }

      if (window.ethereum) {
        web3 = new Web3(window.ethereum);
        await ethereum.request({ method: "eth_requestAccounts" });
        const accounts = await web3.eth.getAccounts();
        account = accounts[0];
        contract = new web3.eth.Contract(abi, contractAddress);
        document.getElementById("account").innerText = `Connected: ${account}`;
        showDashboard(role);
      } else {
        alert("Please install MetaMask.");
      }
    }

    function showDashboard(role) {
      document.querySelectorAll('.section').forEach(div => div.style.display = 'none');
      if (role === "police") document.getElementById("policeSection").style.display = "block";
      if (role === "court") document.getElementById("courtSection").style.display = "block";
      if (role === "public") document.getElementById("publicSection").style.display = "block";
    }

    async function submitEvidence() {
      const args = [
        caseId.value, caseName.value, accusedName.value,
        evidenceId.value, location.value, officerName.value, registerTime.value
      ];
      await contract.methods.submitEvidence(...args).send({ from: account });
      alert("Evidence submitted.");
    }

    async function addJudgment() {
      await contract.methods.addJudgment(judgeEvidenceId.value, judgment.value)
        .send({ from: account });
      alert("Judgment added.");
    }

    async function closeCase() {
      await contract.methods.closeCase(closeEvidenceId.value, closingDate.value)
        .send({ from: account });
      alert("Case closed.");
    }

    async function getEvidence() {
      const e = await contract.methods.getEvidence(searchEvidenceId.value).call();
      evidenceResult.innerText = `
Case ID: ${e[0]}
Case Name: ${e[1]}
Accused: ${e[2]}
Evidence ID: ${e[3]}
Location: ${e[4]}
Officer: ${e[5]}
Register Time: ${e[6]}
Judgment: ${e[7]}
Closing Date: ${e[8]}
      `;
    }
  </script>
</body>
</html>
