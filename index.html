<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Evidence Tracking System</title>
  <style>
    body {
      background: #1e1e2f;
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      padding: 2rem;
    }
    h1, h2 {
      text-align: center;
      color: #00cec9;
    }
    .container {
      background: #2d2d44;
      padding: 1.5rem;
      border-radius: 15px;
      box-shadow: 0 0 10px #00cec9aa;
      max-width: 600px;
      margin: 2rem auto;
    }
    input, textarea, select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 1rem;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }
    button {
      background: #00cec9;
      color: #1e1e2f;
      font-weight: bold;
      cursor: pointer;
    }
    pre {
      background: #121225;
      padding: 1rem;
      border-radius: 10px;
      white-space: pre-wrap;
      color: #dfe6e9;
    }
    #policePortal, #courtPortal, #publicPortal, #policeLogin, #courtLogin {
      display: none;
    }
  </style>
</head>
<body>

<h1>Evidence Tracking System</h1>

<div class="container" id="roleSelector">
  <select id="roleSelect" onchange="showLogin()">
    <option value="">Select Role</option>
    <option value="police">Police</option>
    <option value="court">Court</option>
    <option value="public">Public</option>
  </select>
</div>

<!-- Police Login -->
<div class="container" id="policeLogin">
  <input type="text" id="policeUser" placeholder="Police Username">
  <input type="password" id="policePass" placeholder="Password">
  <button onclick="login('police')">Login</button>
</div>

<!-- Court Login -->
<div class="container" id="courtLogin">
  <input type="text" id="courtUser" placeholder="Court Username">
  <input type="password" id="courtPass" placeholder="Password">
  <button onclick="login('court')">Login</button>
</div>

<!-- Police Portal -->
<div class="container" id="policePortal">
  <h2>Register New Case</h2>
  <input type="text" id="aadhaar" placeholder="Aadhaar ID">
  <input type="text" id="accused" placeholder="Accused Name">
  <input type="text" id="location" placeholder="Crime Location">
  <input type="text" id="officer" placeholder="Officer Name">
  <input type="datetime-local" id="datetime">
  <button onclick="registerCase()">Register Case</button>

  <h3>Track Case</h3>
  <input type="text" id="trackPoliceInput" placeholder="Enter Evidence ID or Accused Name">
  <button onclick="track('police')">Track</button>
  <pre id="policeTrackResult"></pre>
</div>

<!-- Court Portal -->
<div class="container" id="courtPortal">
  <h2>Court Judgment</h2>
  <input type="text" id="evidenceSearchInput" placeholder="Enter Evidence ID or Accused Name">
  <button onclick="searchEvidenceForJudgment()">Select Evidence</button>
  <div id="judgmentSection" style="display:none;">
    <textarea id="judgmentText" placeholder="Judgment Text"></textarea>
    <input type="date" id="closingDate">
    <button onclick="submitJudgment()">Submit Judgment</button>
  </div>
  <h3>Track Case</h3>
  <input type="text" id="trackCourtInput" placeholder="Enter Evidence ID or Accused Name">
  <button onclick="track('court')">Track</button>
  <pre id="courtTrackResult"></pre>
</div>

<!-- Public Portal -->
<div class="container" id="publicPortal">
  <h2>Public Case Tracking</h2>
  <input type="text" id="trackPublicInput" placeholder="Enter Evidence ID or Accused Name">
  <button onclick="track('public')">Track</button>
  <pre id="publicTrackResult"></pre>
</div>

<script>
  const policeCreds = { username: 'police1', password: '1234' };
  const courtCreds = { username: 'court1', password: '5678' };
  const db = {};
  const aadhaarMap = {};
  let selectedEvidence = null;

  function showLogin() {
    const role = document.getElementById("roleSelect").value;
    document.getElementById("policeLogin").style.display = role === "police" ? "block" : "none";
    document.getElementById("courtLogin").style.display = role === "court" ? "block" : "none";
    document.getElementById("publicPortal").style.display = role === "public" ? "block" : "none";
    document.getElementById("roleSelector").style.display = "none";
  }

  function login(role) {
    const uname = document.getElementById(role + "User").value;
    const pwd = document.getElementById(role + "Pass").value;
    const creds = role === "police" ? policeCreds : courtCreds;
    if (uname === creds.username && pwd === creds.password) {
      document.getElementById(role + "Login").style.display = "none";
      document.getElementById(role + "Portal").style.display = "block";
    } else {
      alert("Invalid credentials");
    }
  }

  function registerCase() {
    const aadhaar = document.getElementById("aadhaar").value;
    const accused = document.getElementById("accused").value;
    const location = document.getElementById("location").value;
    const officer = document.getElementById("officer").value;
    const datetime = document.getElementById("datetime").value;

    if (!aadhaar || !accused || !location || !officer || !datetime) {
      alert("Please fill all fields");
      return;
    }

    let caseCount = aadhaarMap[aadhaar] || 0;
    caseCount++;
    aadhaarMap[aadhaar] = caseCount;

    const uniqueId = `CID${aadhaar}-${caseCount}`;
    const evidenceId = `EID${Date.now()}`;

    db[evidenceId] = {
      uniqueId,
      evidenceId,
      aadhaar,
      accused,
      location,
      officer,
      datetime,
      judgment: "Pending",
      closingDate: "Pending"
    };

    alert(`Case Registered.\nEvidence ID: ${evidenceId}\nCase ID: ${uniqueId}`);
  }

  function searchEvidenceForJudgment() {
    const input = document.getElementById("evidenceSearchInput").value.toLowerCase();
    selectedEvidence = null;
    for (const key in db) {
      const d = db[key];
      if (key.toLowerCase() === input || d.accused.toLowerCase() === input) {
        selectedEvidence = d;
        break;
      }
    }
    if (selectedEvidence) {
      document.getElementById("judgmentSection").style.display = "block";
    } else {
      alert("Evidence not found.");
    }
  }

  function submitJudgment() {
    const judgment = document.getElementById("judgmentText").value;
    const date = document.getElementById("closingDate").value;
    if (!selectedEvidence) return alert("No evidence selected");
    selectedEvidence.judgment = judgment;
    selectedEvidence.closingDate = date;
    alert("Judgment submitted.");
  }

  function track(role) {
    const input = document.getElementById("track" + capitalize(role) + "Input").value.toLowerCase();
    const resultBox = document.getElementById(role + "TrackResult");
    let found = null;
    for (const key in db) {
      const d = db[key];
      if (key.toLowerCase() === input || d.accused.toLowerCase() === input) {
        found = d;
        break;
      }
    }
    resultBox.textContent = found ? `
üÜî Unique ID: ${found.uniqueId}
üìÑ Evidence ID: ${found.evidenceId}
üìÅ Case: ${found.accused}
üìç Location: ${found.location}
üëÆ Officer: ${found.officer}
üïí Case Time: ${found.datetime}
üïí Case Register Time: ${found.datetime}
‚öñ Judgment: ${found.judgment}
üìÖ Closing: ${found.closingDate}` : "Case not found.";
  }

  function capitalize(str) {
    return str.charAt(0).toUpperCase() + str.slice(1);
  }
</script>

</body>
</html>
