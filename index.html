<label>📅 Closing Date</label><input type="date" id="closingDate">
<div class="flex"><button onclick="submitJudgmentOnChain()">Submit Judgment</button><button onclick="populateAllEvidence()" class="pill small">Load Evidence</button></div>

async function initWeb3() {
  if(window.ethereum){
    web3 = new Web3(window.ethereum);
    try {
      accounts = await ethereum.request({ method: 'eth_requestAccounts' });
      contract = new web3.eth.Contract(abi, contractAddress);
      console.log("Connected:", accounts[0]);
      document.getElementById('registerBtn').disabled = false;
      ethereum.on('accountsChanged', newAccounts => { accounts = newAccounts; console.log("Account changed:", accounts[0]); });
    } catch(err){ alert("MetaMask access denied"); console.error(err);}
  } else alert("Install MetaMask!");
}

// Login / Logout
function showLogin(role){
  document.getElementById('roleSelect').classList.add('hidden');
  if(role==='police') {
    document.getElementById('policeLogin').classList.remove('hidden');
  }
  if(role==='court') {
    document.getElementById('courtLogin').classList.remove('hidden');
  }
}
function showPortal(role){
  document.getElementById('roleSelect').classList.add('hidden');
  if(role==='public') {
    document.getElementById('publicPortal').classList.remove('hidden');
  }
}
function login(role){
  if(role==='police'){
    const u=document.getElementById('policeUser').value.trim();
    const p=document.getElementById('policePass').value.trim();
    if((u==='police1'&&p==='1234')||u.startsWith('police')){
      alert('Police Login Successful');
      document.getElementById('policeLogin').classList.add('hidden');
      document.getElementById('policePortal').classList.remove('hidden');
    } else {
      alert('Invalid Police credentials');
    }
  }
  if(role==='court'){
    const u=document.getElementById('courtUser').value.trim();
    const p=document.getElementById('courtPass').value.trim();
    if((u==='court1'&&p==='1234')||u.startsWith('court')){
      alert('Court Login Successful');
      document.getElementById('courtLogin').classList.add('hidden');
      document.getElementById('courtPortal').classList.remove('hidden');
    } else {
      alert('Invalid Court credentials');
    }
  }
}
function logout(){
  ['policeLogin','courtLogin','policePortal','courtPortal','publicPortal'].forEach(id=>{
    document.getElementById(id).classList.add('hidden');
  });
  document.getElementById('roleSelect').classList.remove('hidden');
}

// === Police Register Case ===
async function registerCaseOnChain(){
  if(!accounts[0]){ alert("Connect MetaMask first"); return; }
  const aad=document.getElementById('aadhaar').value.trim();
  const accused=document.getElementById('accused').value.trim();
  const details=document.getElementById('caseDetails').value.trim();
  const location=document.getElementById('location').value.trim();
  const officer=document.getElementById('officer').value.trim();
  const crimeDate=document.getElementById('crimeDate').value || new Date().toISOString();
  const regDate=document.getElementById('regDate').value || new Date().toISOString();
  if(!aad||!accused||!details){ alert("Fill Aadhaar, Accused, Case"); return; }
  if(!/^\d{12}$/.test(aad)&&!confirm("Aadhaar not 12 digits. Continue?")) return;
  try{
    const tx=await contract.methods.registerCase(aad,accused,details,location,officer,crimeDate,regDate).send({from:accounts[0]});
    alert("Case registered on-chain! Tx: "+tx.transactionHash);
    ['aadhaar','accused','caseDetails','location','officer','crimeDate','regDate'].forEach(id=>document.getElementById(id).value='');
    populateAllEvidence();
  }catch(err){ console.error(err); alert("Transaction failed"); }
}

// === Track Cases ===
async function getAllCases(){ return await contract.methods.getAllCases().call(); }
async function trackCaseOnChain(q,role){
  if(!q){ alert("Enter a value"); return; }
  const cs=await getAllCases(); const qL=q.toLowerCase();
  const res=cs.filter(c=> c.evidenceID.toLowerCase()===qL || c.accused.toLowerCase()===qL || c.aadhaar===q );
  const pre=(role==='police')?document.getElementById('policeTrackResult'):(role==='court')?document.getElementById('courtTrackResult'):document.getElementById('publicTrackResult');
  pre.textContent=res.length>0?JSON.stringify(res,null,2):"No cases found.";
}
function clearTrackResults(role){
  if(role==='police') document.getElementById('policeTrackResult').textContent='{ }';
  else if(role==='court') document.getElementById('courtTrackResult').textContent='{ }';
  else document.getElementById('publicTrackResult').textContent='{ }';
}

// === Court Functions ===
async function populateAllEvidence(){
  const sel=document.getElementById('evidenceSelect'); if(!sel) return;
  const cs=await getAllCases();
  sel.innerHTML='<option value="">Select Evidence</option>';
  cs.forEach(c=> sel.innerHTML+=`<option value="${c.evidenceID}">${c.evidenceID} - ${c.accused}</option>`);
}
async function searchCourtOnChain(){
  const input=document.getElementById('trackCourt').value.trim();
  if(!input){ alert('Enter value'); return; }
  const cs=await getAllCases();
  const results=cs.filter(c=> c.evidenceID.toLowerCase()===input.toLowerCase() || c.accused.toLowerCase().includes(input.toLowerCase()) || c.aadhaar===input);
  document.getElementById('courtTrackResult').textContent=results.length>0?JSON.stringify(results,null,2):"No cases found.";
  if(results.length>0) document.getElementById('evidenceSelect').value=results[0].evidenceID;
}
async function submitJudgmentOnChain(){
  const eid=document.getElementById('evidenceSelect').value;
  const text=document.getElementById('judgment').value.trim();
  const date=document.getElementById('closingDate').value;
  if(!eid||!text||!date){ alert('Fill all fields'); return; }
  try{
    const tx=await contract.methods.submitJudgment(eid,text,date).send({from:accounts[0]});
    alert("Judgment submitted! Tx:"+tx.transactionHash);
    document.getElementById('judgment').value=''; document.getElementById('closingDate').value=''; populateAllEvidence();
  }catch(err){ console.error(err); alert("Transaction failed"); }
}

// === Aadhaar Auto-fill ===
function attachAadhaarListener(){
  const aad=document.getElementById('aadhaar'); if(!aad) return;
  aad.addEventListener('blur', async ()=>{
    const aadVal=aad.value.trim(); if(!aadVal) return;
    try{
      const cs = await getAllCases();
      const found = cs.find(c=>c.aadhaar===aadVal);
      if(found){ document.getElementById('accused').value=found.accused; document.getElementById('accused').readOnly=true; }
      else { document.getElementById('accused').value=''; document.getElementById('accused').readOnly=false; }
    }catch(err){ console.error(err); }
  });
  aad.addEventListener('input',()=>{ if(aad.value.trim()===''){ document.getElementById('accused').readOnly=false; document.getElementById('accused').value=''; } });
}
