<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Evidence Tracking System</title>
  <style>
    body {
      background: #121212; color: #f0f0f0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      display: flex; flex-direction: column; align-items: center;
      padding: 2rem;
    }
    h1 { color: #00b894; margin-bottom: 2rem; }
    .container {
      background: #1e1e1e; padding: 2rem; border-radius: 12px;
      box-shadow: 0 0 20px #00b894aa; max-width: 600px; width: 100%;
      margin-bottom: 2rem;
    }
    input, select, button, textarea {
      width: 100%; padding: 0.75rem; margin-bottom: 1rem;
      border-radius: 8px; border: none;
      font-size: 1rem;
    }
    input, select, textarea {
      background: #272727; color: #f0f0f0;
    }
    input:focus, select:focus, textarea:focus {
      outline: none; background: #00b89433;
      box-shadow: 0 0 6px #00b894cc;
    }
    button {
      background: #00b894; color: #121212;
      font-weight: bold; cursor: pointer;
    }
    button:hover {
      background: #019e76;
    }
    pre {
      background: #272727; padding: 1rem; border-radius: 10px;
      white-space: pre-wrap; box-shadow: inset 0 0 10px #00b89466;
    }
  </style>
</head>
<body>

<h1>Evidence Tracking System</h1>

<!-- Login Form -->
<div class="container" id="loginContainer">
  <h3>Login</h3>
  <input type="text" id="userId" placeholder="User ID" />
  <input type="password" id="password" placeholder="Password" />
  <button id="loginBtn">Login</button>
  <p id="loginMsg" style="color: #ff6b6b;"></p>
</div>

<!-- Evidence Submission (Police) -->
<div class="container" id="submitContainer" style="display:none;">
  <h3>Submit Case Evidence (Police)</h3>
  <input type="text" id="uniqueId" placeholder="Unique Case ID" />
  <input type="text" id="caseName" placeholder="Case Name" />
  <input type="text" id="accusedName" placeholder="Accused Name" />
  <input type="text" id="evidenceId" placeholder="Evidence ID" />
  <input type="text" id="location" placeholder="Location" />
  <input type="text" id="officerName" placeholder="Registering Officer Name" />
  <input type="datetime-local" id="registerTime" />
  <button id="submitEvidenceBtn">Submit Evidence</button>
</div>

<!-- Search Evidence -->
<div class="container" id="trackContainer" style="display:none;">
  <h3>Track Evidence</h3>
  <input type="text" id="searchInput" placeholder="Enter Evidence ID or Accused Name" />
  <button id="searchBtn">Search</button>
  <pre id="searchResult">No search performed yet.</pre>
</div>

<!-- Judgment Panel (Court) -->
<div class="container" id="courtContainer" style="display:none;">
  <h3>Court Judgment Panel</h3>
  <select id="caseSelect">
    <option value="">-- Select Evidence ID --</option>
  </select>
  <textarea id="judgmentText" rows="4" placeholder="Enter judgment here..."></textarea>
  <button id="submitJudgmentBtn">Submit Judgment</button>
</div>

<script>
document.addEventListener("DOMContentLoaded", function () {
  const validUsers = {
    "officer1": "password123",
    "court": "court123"
  };

  const userRoles = {
    "officer1": "police",
    "court": "court"
  };

  const database = [];

  function login() {
    const user = document.getElementById("userId").value.trim();
    const pass = document.getElementById("password").value;
    const msg = document.getElementById("loginMsg");

    if (validUsers[user] && validUsers[user] === pass) {
      msg.style.color = "#00b894";
      msg.textContent = "‚úÖ Login successful!";
      document.getElementById("loginContainer").style.display = "none";

      if (userRoles[user] === "police") {
        document.getElementById("submitContainer").style.display = "block";
        document.getElementById("trackContainer").style.display = "block";
      } else if (userRoles[user] === "court") {
        document.getElementById("courtContainer").style.display = "block";
        document.getElementById("trackContainer").style.display = "block";
        refreshCaseSelect();
      }
    } else {
      msg.textContent = "‚ùå Invalid User ID or Password.";
    }
  }

  function submitEvidence() {
    const caseData = {
      uniqueId: document.getElementById("uniqueId").value.trim(),
      caseName: document.getElementById("caseName").value.trim(),
      accusedName: document.getElementById("accusedName").value.trim(),
      evidenceId: document.getElementById("evidenceId").value.trim(),
      location: document.getElementById("location").value.trim(),
      officerName: document.getElementById("officerName").value.trim(),
      registerTime: document.getElementById("registerTime").value,
      judgment: ""
    };

    if (!caseData.uniqueId || !caseData.caseName || !caseData.evidenceId) {
      alert("Please fill in at least Case ID, Case Name, and Evidence ID.");
      return;
    }

    database.push(caseData);
    alert("‚úÖ Evidence submitted successfully!");
    clearInputs();
    refreshCaseSelect();
  }

  function clearInputs() {
    document.querySelectorAll("#submitContainer input").forEach(input => input.value = "");
    document.getElementById("registerTime").value = "";
  }

  function searchEvidence() {
    const query = document.getElementById("searchInput").value.trim().toLowerCase();
    const result = database.find(
      entry =>
        entry.evidenceId.toLowerCase() === query ||
        entry.accusedName.toLowerCase() === query
    );

    const resultBox = document.getElementById("searchResult");
    if (result) {
      resultBox.textContent =
`üÜî Unique ID: ${result.uniqueId}
üìÅ Case Name: ${result.caseName}
üë§ Accused: ${result.accusedName}
üìÑ Evidence ID: ${result.evidenceId}
üìç Location: ${result.location}
üëÆ Officer: ${result.officerName}
üïí Registered On: ${new Date(result.registerTime).toLocaleString()}
‚öñÔ∏è Judgment: ${result.judgment || "Pending"}`;
    } else {
      resultBox.textContent = "‚ùå No record found.";
    }
  }

  function refreshCaseSelect() {
    const select = document.getElementById("caseSelect");
    select.innerHTML = '<option value="">-- Select Evidence ID --</option>';
    database.forEach(entry => {
      const opt = document.createElement("option");
      opt.value = entry.evidenceId;
      opt.textContent = `${entry.evidenceId} (${entry.accusedName})`;
      select.appendChild(opt);
    });
  }

  function submitJudgment() {
    const evidenceId = document.getElementById("caseSelect").value;
    const judgment = document.getElementById("judgmentText").value.trim();
    const entry = database.find(item => item.evidenceId === evidenceId);

    if (!evidenceId || !judgment) {
      alert("Please select a case and enter a judgment.");
      return;
    }

    if (entry) {
      entry.judgment = judgment;
      alert("‚úÖ Judgment submitted successfully.");
      document.getElementById("judgmentText").value = "";
    } else {
      alert("‚ùå Evidence not found.");
    }
  }

  // Attach functions to buttons
  document.getElementById("loginBtn").addEventListener("click", login);
  document.getElementById("submitEvidenceBtn").addEventListener("click", submitEvidence);
  document.getElementById("searchBtn").addEventListener("click", searchEvidence);
  document.getElementById("submitJudgmentBtn").addEventListener("click", submitJudgment);
});
</script>

</body>
</html>
