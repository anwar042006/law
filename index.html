<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Evidence Tracking System</title>
  <style>
    body {
      background: #121212;
      color: #f0f0f0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    h1 {
      color: #00b894;
      margin-bottom: 2rem;
    }
    .container {
      background: #1e1e1e;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px #00b894aa;
      max-width: 600px;
      width: 100%;
      margin-bottom: 2rem;
    }
    input, textarea, button {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }
    input, textarea {
      background: #272727;
      color: #f0f0f0;
    }
    input:focus, textarea:focus {
      outline: none;
      background: #00b89433;
      box-shadow: 0 0 6px #00b894cc;
    }
    button {
      background: #00b894;
      color: #121212;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #019e76;
    }
    pre {
      background: #272727;
      padding: 1rem;
      border-radius: 10px;
      white-space: pre-wrap;
      box-shadow: inset 0 0 10px #00b89466;
    }
  </style>
</head>
<body>

<h1>Evidence Tracking System</h1>

<!-- Login Form -->
<div class="container" id="loginContainer">
  <h3>Login</h3>
  <input type="text" id="userId" placeholder="User ID" />
  <input type="password" id="password" placeholder="Password" />
  <button onclick="login()">Login</button>
  <p id="loginMsg" style="color: #ff6b6b;"></p>
</div>

<!-- Police Section -->
<div class="container" id="submitContainer" style="display:none;">
  <h3>Submit / Update Case Evidence (Police)</h3>
  <input type="text" id="uniqueId" placeholder="Unique Case ID" />
  <input type="text" id="caseName" placeholder="Case Name" />
  <input type="text" id="accusedName" placeholder="Accused Name" />
  <input type="text" id="evidenceId" placeholder="Evidence ID" />
  <input type="text" id="location" placeholder="Location" />
  <input type="text" id="officerName" placeholder="Registering Officer Name" />
  <input type="datetime-local" id="registerTime" />
  <button onclick="submitEvidence()">Submit / Update Evidence</button>
</div>

<!-- Shared Track Section -->
<div class="container" id="trackContainer" style="display:none;">
  <h3>Track Evidence</h3>
  <input type="text" id="searchInput" placeholder="Enter Evidence ID or Accused Name" />
  <button onclick="searchEvidence()">Search</button>
  <pre id="searchResult">No search performed yet.</pre>
</div>

<!-- Court Adjustment Section -->
<div class="container" id="courtAdjustContainer" style="display:none;">
  <h3>Court Adjustment / Close Case</h3>
  <input type="text" id="courtEvidenceId" placeholder="Enter Evidence ID" />
  <textarea id="courtAdjustment" placeholder="Enter Judgment / Adjustment Notes"></textarea>
  <input type="date" id="closingDate" />
  <button onclick="adjustCase()">Submit Adjustment</button>
</div>

<script>
  const validUsers = {
    police1: { password: "police123", role: "police" },
    court1: { password: "court123", role: "court" }
  };

  const database = [];
  let currentRole = null;

  function login() {
    const user = document.getElementById("userId").value.trim();
    const pass = document.getElementById("password").value;
    const msg = document.getElementById("loginMsg");

    if (validUsers[user] && validUsers[user].password === pass) {
      currentRole = validUsers[user].role;
      msg.style.color = "#00b894";
      msg.textContent = `Login successful as ${currentRole.toUpperCase()}!`;
      document.getElementById("loginContainer").style.display = "none";
      document.getElementById("trackContainer").style.display = "block";

      if (currentRole === "police") {
        document.getElementById("submitContainer").style.display = "block";
      } else if (currentRole === "court") {
        document.getElementById("courtAdjustContainer").style.display = "block";
      }
    } else {
      msg.style.color = "#ff6b6b";
      msg.textContent = "‚ùå Invalid User ID or Password.";
    }
  }

  function submitEvidence() {
    const caseData = {
      uniqueId: document.getElementById("uniqueId").value.trim(),
      caseName: document.getElementById("caseName").value.trim(),
      accusedName: document.getElementById("accusedName").value.trim(),
      evidenceId: document.getElementById("evidenceId").value.trim(),
      location: document.getElementById("location").value.trim(),
      officerName: document.getElementById("officerName").value.trim(),
      registerTime: document.getElementById("registerTime").value
    };

    if (!caseData.uniqueId || !caseData.caseName || !caseData.evidenceId) {
      alert("‚ùó Please fill in at least Case ID, Case Name, and Evidence ID.");
      return;
    }

    const existingIndex = database.findIndex(
      e => e.evidenceId.toLowerCase() === caseData.evidenceId.toLowerCase()
    );

    if (existingIndex !== -1) {
      // Preserve existing court data if any
      caseData.adjustment = database[existingIndex].adjustment || '';
      caseData.closingDate = database[existingIndex].closingDate || '';
      database[existingIndex] = caseData;
      alert("‚úÖ Evidence updated successfully!");
    } else {
      database.push(caseData);
      alert("‚úÖ Evidence submitted successfully!");
    }

    document.querySelectorAll("#submitContainer input").forEach(input => input.value = "");
  }

  function searchEvidence() {
    const query = document.getElementById("searchInput").value.trim().toLowerCase();
    const result = database.find(
      entry =>
        entry.evidenceId.toLowerCase() === query ||
        entry.accusedName.toLowerCase() === query
    );

    const resultBox = document.getElementById("searchResult");
    if (result) {
      resultBox.textContent =
`üÜî Unique ID: ${result.uniqueId}
üìÅ Case Name: ${result.caseName}
üë§ Accused: ${result.accusedName}
üìÑ Evidence ID: ${result.evidenceId}
üìç Location: ${result.location}
üëÆ Registering Officer: ${result.officerName}
üïí Registered: ${new Date(result.registerTime).toLocaleString()}
‚öñÔ∏è Adjustment: ${result.adjustment || 'Pending'}
üìÖ Case Closed On: ${result.closingDate || 'Not closed yet'}`;
    } else {
      resultBox.textContent = "‚ùå No record found for that input.";
    }
  }

  function adjustCase() {
    const evidenceId = document.getElementById("courtEvidenceId").value.trim().toLowerCase();
    const adjustmentText = document.getElementById("courtAdjustment").value.trim();
    const closingDate = document.getElementById("closingDate").value;

    const record = database.find(
      e => e.evidenceId.toLowerCase() === evidenceId
    );

    if (!record) {
      alert("‚ùå No matching evidence found.");
      return;
    }

    if (!adjustmentText || !closingDate) {
      alert("‚ùó Please enter adjustment and closing date.");
      return;
    }

    record.adjustment = adjustmentText;
    record.closingDate = closingDate;

    alert("‚úÖ Case adjustment and closing date recorded.");
    document.getElementById("courtEvidenceId").value = "";
    document.getElementById("courtAdjustment").value = "";
    document.getElementById("closingDate").value = "";
  }
</script>

</body>
</html>
