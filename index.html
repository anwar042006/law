<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Evidence Tracking System</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.8.2/dist/web3.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e2f;
      color: white;
      padding: 20px;
    }
    .container { max-width: 800px; margin: auto; }
    .section { display: none; margin-top: 20px; background: #2e2e3e; padding: 20px; border-radius: 8px; }
    input, select, textarea {
      width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px;
      border: none; font-size: 16px;
    }
    button {
      padding: 10px 20px; background: #4caf50; color: white; border: none; border-radius: 5px; cursor: pointer;
    }
    button:hover { background: #45a049; }
  </style>
</head>
<body>
<div class="container">
  <h2>Evidence Tracking System</h2>

  <!-- Login -->
  <div id="loginSection">
    <label>Select Role:</label>
    <select id="role">
      <option value="public">Public</option>
      <option value="police">Police</option>
      <option value="court">Court</option>
    </select>

    <div id="credentials" style="display:none;">
      <input type="text" id="username" placeholder="Username">
      <input type="password" id="password" placeholder="Password">
    </div>

    <button onclick="login()">Login</button>
  </div>

  <!-- Police Portal -->
  <div id="policeSection" class="section">
    <h3>👮 Police Portal</h3>
    <h4>Register New Case</h4>
    <input type="text" id="aadhaar" placeholder="Aadhaar ID">
    <input type="text" id="accused" placeholder="Accused Name">
    <input type="text" id="crime" placeholder="Crime Details">
    <input type="text" id="location" placeholder="Crime Location">
    <input type="text" id="officer" placeholder="Officer Name">
    <input type="datetime-local" id="crimeTime">
    <input type="datetime-local" id="registerTime">
    <button onclick="registerCase()">Register New Case</button>

    <h4>Track Case</h4>
    <input type="text" id="policeTrackInput" placeholder="Enter Evidence ID or Accused Name">
    <button onclick="trackCase('police')">Track</button>
    <pre id="policeTrackResult"></pre>
  </div>

  <!-- Court Portal -->
  <div id="courtSection" class="section">
    <h3>⚖️ Court Portal</h3>
    <h4>Submit Court Judgment</h4>
    <input type="text" id="courtSearch" placeholder="Enter Evidence ID or Accused Name">
    <select id="evidenceDropdown"></select>
    <textarea id="judgmentText" placeholder="Judgment Text"></textarea>
    <input type="datetime-local" id="closingDate">
    <button onclick="submitJudgment()">Submit</button>

    <h4>Track Case</h4>
    <input type="text" id="courtTrackInput" placeholder="Enter Evidence ID or Accused Name">
    <button onclick="trackCase('court')">Track</button>
    <pre id="courtTrackResult"></pre>
  </div>

  <!-- Public Portal -->
  <div id="publicSection" class="section">
    <h3>🧑‍🤝‍🧑 Public Case Tracking</h3>
    <input type="text" id="publicTrackInput" placeholder="Enter Evidence ID or Accused Name">
    <button onclick="trackCase('public')">Track</button>
    <pre id="publicTrackResult"></pre>
  </div>
</div>

<script>
const policeCredentials = { username: "police", password: "1234" };
const courtCredentials = { username: "court", password: "5678" };

document.getElementById("role").addEventListener("change", function () {
  const val = this.value;
  document.getElementById("credentials").style.display = (val === 'police' || val === 'court') ? 'block' : 'none';
});

function login() {
  const role = document.getElementById("role").value;
  const username = document.getElementById("username").value;
  const password = document.getElementById("password").value;

  if (role === 'public') {
    document.getElementById("publicSection").style.display = 'block';
  } else if (role === 'police') {
    if (username === policeCredentials.username && password === policeCredentials.password) {
      document.getElementById("policeSection").style.display = 'block';
    } else {
      alert("Invalid Police credentials");
    }
  } else if (role === 'court') {
    if (username === courtCredentials.username && password === courtCredentials.password) {
      document.getElementById("courtSection").style.display = 'block';
      populateEvidenceDropdown();
    } else {
      alert("Invalid Court credentials");
    }
  }
  document.getElementById("loginSection").style.display = 'none';
}

function populateEvidenceDropdown() {
  const select = document.getElementById("evidenceDropdown");
  select.innerHTML = '<option>Select Evidence</option>';
  // Dummy example (replace with dynamic)
  ["EVID001", "EVID002"].forEach(id => {
    const opt = document.createElement("option");
    opt.value = id;
    opt.innerText = id;
    select.appendChild(opt);
  });
}

function registerCase() {
  alert("📋 Registered!\nUnique ID: CID001\nEvidence ID: EVID001");
  // Logic connects with smart contract
}

function submitJudgment() {
  alert("⚖ Judgment submitted.");
}

function trackCase(portal) {
  const inputs = {
    police: ["policeTrackInput", "policeTrackResult"],
    court: ["courtTrackInput", "courtTrackResult"],
    public: ["publicTrackInput", "publicTrackResult"]
  }[portal];
  const value = document.getElementById(inputs[0]).value;
  const output = `🆔 Unique ID: CID001\n📄 Evidence ID: EVID001\n📁 Case: Theft\n📍 Location: Mumbai\n👮 Officer: Officer Singh\n🕒 Time: 2025-08-02T13:00\n⚖ Judgment: ${portal === 'court' ? 'Guilty' : 'Pending'}\n📅 Closing: ${portal === 'court' ? '2025-08-05' : 'Pending'}`;
  document.getElementById(inputs[1]).innerText = output;
}
</script>
</body>
</html>
