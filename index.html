<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Evidence Tracking System</title>
  <style>
    body {
      background: #121212;
      color: #f0f0f0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    h1 { color: #00b894; }
    .container {
      background: #1e1e1e;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 15px #00b894aa;
      max-width: 600px;
      width: 100%;
      margin-bottom: 2rem;
    }
    input, select, button, textarea {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }
    button {
      background: #00b894;
      color: #121212;
      font-weight: bold;
      cursor: pointer;
    }
    pre {
      background: #2d2d2d;
      padding: 1rem;
      border-radius: 10px;
      white-space: pre-wrap;
    }
    .hidden { display: none; }
  </style>
</head>
<body>

<h1>Evidence Tracking System</h1>

<!-- Login Portal -->
<div class="container" id="loginContainer">
  <select id="role">
    <option value="">-- Select Role --</option>
    <option value="police">Police</option>
    <option value="court">Court</option>
    <option value="public">Public</option>
  </select>
  <div id="loginFields" class="hidden">
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <p id="loginError" style="color:red;"></p>
  </div>
</div>

<!-- Police Section -->
<div class="container hidden" id="policeSection">
  <h3>Submit Evidence</h3>
  <input type="text" id="caseName" placeholder="Case Name" />
  <input type="text" id="accusedName" placeholder="Accused Name" />
  <input type="text" id="location" placeholder="Crime Location" />
  <input type="text" id="officerName" placeholder="Officer Name" />
  <input type="datetime-local" id="registerTime" />
  <button onclick="submitEvidence()">Submit Evidence</button>

  <h3>Track Case (Police)</h3>
  <input type="text" id="policeTrackId" placeholder="Enter Evidence ID" />
  <button onclick="trackEvidence('policeTrackId', 'policeResult')">Track</button>
  <pre id="policeResult">No search performed yet.</pre>
</div>

<!-- Court Section -->
<div class="container hidden" id="courtSection">
  <h3>Submit Judgment</h3>
  <input type="text" id="evidenceIdCourt" placeholder="Evidence ID" />
  <textarea id="judgmentText" rows="4" placeholder="Enter judgment"></textarea>
  <input type="date" id="closingDate" />
  <button onclick="submitJudgment()">Submit Judgment</button>

  <h3>Track Case (Court)</h3>
  <input type="text" id="courtTrackId" placeholder="Enter Evidence ID" />
  <button onclick="trackEvidence('courtTrackId', 'courtResult')">Track</button>
  <pre id="courtResult">No search performed yet.</pre>
</div>

<!-- Public Section -->
<div class="container hidden" id="publicSection">
  <h3>Track Case (Public)</h3>
  <input type="text" id="publicTrackId" placeholder="Enter Evidence ID" />
  <button onclick="trackEvidence('publicTrackId', 'publicResult')">Track</button>
  <pre id="publicResult">No search performed yet.</pre>
</div>

<script>
  const credentials = {
    police: { username: "police", password: "1234" },
    court: { username: "court", password: "5678" }
  };

  const storage = {}; // local simulated storage

  document.getElementById("role").addEventListener("change", () => {
    const role = document.getElementById("role").value;
    const loginFields = document.getElementById("loginFields");
    document.getElementById("loginError").innerText = "";
    loginFields.classList.toggle("hidden", role === "" || role === "public");

    if (role === "public") showSection("publicSection");
  });

  function login() {
    const role = document.getElementById("role").value;
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    const user = credentials[role];
    if (user && username === user.username && password === user.password) {
      showSection(role + "Section");
      document.getElementById("loginContainer").classList.add("hidden");
    } else {
      document.getElementById("loginError").innerText = "‚ùå Invalid username or password.";
    }
  }

  function showSection(id) {
    ["policeSection", "courtSection", "publicSection"].forEach(sec => {
      document.getElementById(sec).classList.add("hidden");
    });
    document.getElementById(id).classList.remove("hidden");
  }

  function submitEvidence() {
    const caseName = document.getElementById("caseName").value;
    const accusedName = document.getElementById("accusedName").value;
    const location = document.getElementById("location").value;
    const officerName = document.getElementById("officerName").value;
    const registerTime = document.getElementById("registerTime").value;

    const caseId = "CID" + Date.now();
    const evidenceId = "EID" + Date.now();

    storage[evidenceId] = {
      caseId,
      caseName,
      accusedName,
      evidenceId,
      location,
      officerName,
      registerTime,
      judgment: "",
      closingDate: ""
    };

    alert("‚úÖ Evidence submitted!\nEvidence ID: " + evidenceId);
  }

  function submitJudgment() {
    const evidenceId = document.getElementById("evidenceIdCourt").value;
    const judgment = document.getElementById("judgmentText").value;
    const closingDate = document.getElementById("closingDate").value;

    if (storage[evidenceId]) {
      storage[evidenceId].judgment = judgment;
      storage[evidenceId].closingDate = closingDate;
      alert("‚úÖ Judgment submitted.");
    } else {
      alert("‚ùå Evidence ID not found.");
    }
  }

  function trackEvidence(inputId, resultId) {
    const evidenceId = document.getElementById(inputId).value;
    const data = storage[evidenceId];
    const box = document.getElementById(resultId);
    if (data) {
      box.textContent = `
üÜî Case ID: ${data.caseId}
üìÅ Case Name: ${data.caseName}
üë§ Accused: ${data.accusedName}
üìÑ Evidence ID: ${data.evidenceId}
üìç Location: ${data.location}
üëÆ Officer: ${data.officerName}
üïí Time: ${data.registerTime}
‚öñ Judgment: ${data.judgment || "Pending"}
üìÖ Closing Date: ${data.closingDate || "Pending"}
      `;
    } else {
      box.textContent = "‚ùå No data found for that Evidence ID.";
    }
  }
</script>

</body>
</html>
