<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Evidence Tracking System</title>
  <style>
    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #f0f0f0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    h1 {
      color: #00cec9;
      margin-bottom: 1.5rem;
    }

    .container {
      background: #1e1e2f;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 206, 201, 0.3);
      max-width: 600px;
      width: 100%;
      margin-bottom: 2rem;
    }

    input, select, button, textarea {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }

    input, textarea {
      background: #2f2f45;
      color: #fff;
    }

    select {
      background: #2b2b3d;
      color: #00cec9;
      border: 1px solid #00cec9;
    }

    button {
      background: #00cec9;
      color: #121212;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #00b3ad;
    }

    .error {
      color: #ff7675;
      font-size: 0.9rem;
      margin-top: -0.5rem;
      margin-bottom: 1rem;
    }

    pre {
      background: #2f2f45;
      padding: 1rem;
      border-radius: 10px;
      white-space: pre-wrap;
      box-shadow: inset 0 0 10px #00b89466;
    }

    .hidden { display: none; }
  </style>
</head>
<body>

<h1>Evidence Tracking System</h1>

<!-- Role Selection -->
<div class="container" id="roleContainer">
  <h3>Select Your Role</h3>
  <select id="roleSelect" onchange="showLoginForm()">
    <option value="">-- Select Role --</option>
    <option value="police">Police</option>
    <option value="court">Court</option>
    <option value="public">Public</option>
  </select>
</div>

<!-- Login -->
<div class="container hidden" id="loginContainer">
  <h3 id="loginTitle">Login</h3>
  <input type="text" id="username" placeholder="Username" />
  <input type="password" id="password" placeholder="Password" />
  <div class="error hidden" id="loginError">Invalid username or password.</div>
  <button onclick="verifyLogin()">Login</button>
</div>

<!-- Police Form -->
<div class="container hidden" id="submitContainer">
  <h3>Submit Case Evidence (Police)</h3>
  <input type="text" id="uniqueId" placeholder="Unique Case ID" />
  <input type="text" id="caseName" placeholder="Case Name" />
  <input type="text" id="accusedName" placeholder="Accused Name" />
  <input type="text" id="evidenceId" placeholder="Evidence ID" />
  <input type="text" id="location" placeholder="Location" />
  <input type="text" id="officerName" placeholder="Registering Officer Name" />
  <input type="datetime-local" id="registerTime" />
  <button onclick="submitEvidence()">Submit Evidence</button>
</div>

<!-- Court Form -->
<div class="container hidden" id="courtContainer">
  <h3>Court Judgment Panel</h3>
  <input type="text" id="filterCourtInput" placeholder="Search Evidence ID or Accused Name" oninput="refreshCaseSelect()" />
  <select id="caseSelect">
    <option value="">-- Select Evidence ID --</option>
  </select>
  <textarea id="judgmentText" rows="4" placeholder="Enter judgment here..."></textarea>
  <input type="date" id="closingDate" />
  <button onclick="submitJudgment()">Submit Judgment</button>
</div>

<!-- Public Tracker -->
<div class="container hidden" id="trackContainer">
  <h3>Track Evidence</h3>
  <input type="text" id="searchInput" placeholder="Enter Evidence ID or Accused Name" />
  <button onclick="searchEvidence()">Search</button>
  <pre id="searchResult">No search performed yet.</pre>
</div>

<script>
  const users = {
    police: { username: "police123", password: "pass123" },
    court: { username: "court123", password: "courtpass" }
  };

  let selectedRole = "";

  function showLoginForm() {
    selectedRole = document.getElementById("roleSelect").value;

    // Reset views
    document.getElementById("loginContainer").classList.add("hidden");
    document.getElementById("submitContainer").classList.add("hidden");
    document.getElementById("courtContainer").classList.add("hidden");
    document.getElementById("trackContainer").classList.add("hidden");
    document.getElementById("loginError").classList.add("hidden");

    if (selectedRole === "public") {
      document.getElementById("roleContainer").classList.add("hidden");
      document.getElementById("trackContainer").classList.remove("hidden");
    } else if (selectedRole === "police" || selectedRole === "court") {
      document.getElementById("loginTitle").textContent = `Login (${selectedRole})`;
      document.getElementById("loginContainer").classList.remove("hidden");
    }
  }

  function verifyLogin() {
    const uname = document.getElementById("username").value.trim();
    const pwd = document.getElementById("password").value.trim();

    if (users[selectedRole] && users[selectedRole].username === uname && users[selectedRole].password === pwd) {
      document.getElementById("loginContainer").classList.add("hidden");
      document.getElementById("roleContainer").classList.add("hidden");
      document.getElementById("loginError").classList.add("hidden");

      if (selectedRole === "police") {
        document.getElementById("submitContainer").classList.remove("hidden");
        document.getElementById("trackContainer").classList.remove("hidden");
      } else if (selectedRole === "court") {
        document.getElementById("courtContainer").classList.remove("hidden");
        document.getElementById("trackContainer").classList.remove("hidden");
        refreshCaseSelect();
      }
    } else {
      document.getElementById("loginError").classList.remove("hidden");
    }
  }

  function loadDatabase() {
    return JSON.parse(localStorage.getItem("evidenceDB")) || [];
  }

  function saveDatabase(db) {
    localStorage.setItem("evidenceDB", JSON.stringify(db));
  }

  function submitEvidence() {
    const registerTime = document.getElementById("registerTime").value;
    const caseData = {
      uniqueId: document.getElementById("uniqueId").value.trim(),
      caseName: document.getElementById("caseName").value.trim(),
      accusedName: document.getElementById("accusedName").value.trim(),
      evidenceId: document.getElementById("evidenceId").value.trim(),
      location: document.getElementById("location").value.trim(),
      officerName: document.getElementById("officerName").value.trim(),
      registerTime,
      judgment: "",
      closingDate: ""
    };

    if (!caseData.uniqueId || !caseData.caseName || !caseData.evidenceId || !registerTime) {
      alert("Please fill in all required fields.");
      return;
    }

    const db = loadDatabase();
    if (db.find(e => e.evidenceId === caseData.evidenceId)) {
      alert("‚ö† Evidence ID already exists.");
      return;
    }

    db.push(caseData);
    saveDatabase(db);
    alert("‚úÖ Evidence submitted.");
    document.querySelectorAll("#submitContainer input").forEach(el => el.value = "");
    refreshCaseSelect();
  }

  function searchEvidence() {
    const query = document.getElementById("searchInput").value.trim().toLowerCase();
    const db = loadDatabase();
    const result = db.find(
      e => e.evidenceId.toLowerCase() === query || e.accusedName.toLowerCase() === query
    );

    const box = document.getElementById("searchResult");
    if (result) {
      box.textContent = `
üÜî Unique ID: ${result.uniqueId}
üìÅ Case Name: ${result.caseName}
üë§ Accused: ${result.accusedName}
üìÑ Evidence ID: ${result.evidenceId}
üìç Location: ${result.location}
üëÆ Officer: ${result.officerName}
üïí Registered On: ${new Date(result.registerTime).toLocaleString()}
‚öñ Judgment: ${result.judgment || "Pending"}
üìÖ Closing Date: ${result.closingDate || "Pending"}`;
    } else {
      box.textContent = "‚ùå No record found.";
    }
  }

  function refreshCaseSelect() {
    const db = loadDatabase();
    const select = document.getElementById("caseSelect");
    const filter = document.getElementById("filterCourtInput").value.trim().toLowerCase();
    select.innerHTML = '<option value="">-- Select Evidence ID --</option>';

    db.forEach(e => {
      if (
        e.evidenceId.toLowerCase().includes(filter) ||
        e.accusedName.toLowerCase().includes(filter)
      ) {
        const opt = document.createElement("option");
        opt.value = e.evidenceId;
        opt.textContent = `${e.evidenceId} (${e.accusedName})`;
        select.appendChild(opt);
      }
    });
  }

  function submitJudgment() {
    const evidenceId = document.getElementById("caseSelect").value;
    const judgment = document.getElementById("judgmentText").value.trim();
    const closingDate = document.getElementById("closingDate").value;

    if (!evidenceId || !judgment || !closingDate) {
      alert("Please complete all fields.");
      return;
    }

    const db = loadDatabase();
    const entry = db.find(e => e.evidenceId === evidenceId);
    if (entry) {
      entry.judgment = judgment;
      entry.closingDate = closingDate;
      saveDatabase(db);
      alert("‚úÖ Judgment submitted.");
      document.getElementById("judgmentText").value = "";
      document.getElementById("closingDate").value = "";
    } else {
      alert("‚ùå Evidence not found.");
    }
  }
</script>

</body>
</html>
