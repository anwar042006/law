<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Evidence Tracking System</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.8.2/dist/web3.min.js"></script>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    input, button {
      margin: 5px 0;
      padding: 6px;
      width: 100%;
    }
    .section {
      border: 1px solid #333;
      padding: 15px;
      margin-top: 15px;
      border-radius: 8px;
      background-color: #1e1e1e;
    }
    h2 {
      color: #00ffd5;
    }
  </style>
</head>
<body>
  <h1>Evidence Tracking System</h1>

  <div class="section">
    <h2>Connect Wallet</h2>
    <button onclick="connect()">Connect MetaMask</button>
    <p id="account"></p>
  </div>

  <div class="section">
    <h2>Submit Evidence</h2>
    <input id="caseId" placeholder="Case ID" />
    <input id="caseName" placeholder="Case Name" />
    <input id="accusedName" placeholder="Accused Name" />
    <input id="evidenceId" placeholder="Evidence ID" />
    <input id="location" placeholder="Location" />
    <input id="officerName" placeholder="Officer Name" />
    <input id="registerTime" placeholder="Register Time" />
    <button onclick="submitEvidence()">Submit</button>
  </div>

  <div class="section">
    <h2>Add Judgment</h2>
    <input id="judgeEvidenceId" placeholder="Evidence ID" />
    <input id="judgment" placeholder="Judgment" />
    <button onclick="addJudgment()">Add</button>
  </div>

  <div class="section">
    <h2>Close Case</h2>
    <input id="closeEvidenceId" placeholder="Evidence ID" />
    <input id="closingDate" placeholder="Closing Date" />
    <button onclick="closeCase()">Close</button>
  </div>

  <div class="section">
    <h2>Get Evidence</h2>
    <input id="searchEvidenceId" placeholder="Evidence ID" />
    <button onclick="getEvidence()">Search</button>
    <pre id="evidenceResult"></pre>
  </div>

  <script>
    let web3;
    let account;
    let contract;

    const contractAddress = "YOUR_CONTRACT_ADDRESS_HERE"; // Replace this
    const abi = [ // minimal ABI for interaction
      {
        "inputs": [],
        "stateMutability": "nonpayable",
        "type": "constructor"
      },
      {
        "inputs": [
          { "internalType": "string", "name": "_uniqueCaseId", "type": "string" },
          { "internalType": "string", "name": "_caseName", "type": "string" },
          { "internalType": "string", "name": "_accusedName", "type": "string" },
          { "internalType": "string", "name": "_evidenceId", "type": "string" },
          { "internalType": "string", "name": "_location", "type": "string" },
          { "internalType": "string", "name": "_officerName", "type": "string" },
          { "internalType": "string", "name": "_registerTime", "type": "string" }
        ],
        "name": "submitEvidence",
        "outputs": [],
        "stateMutability": "nonpayable",
        "type": "function"
      },
      {
        "inputs": [
          { "internalType": "string", "name": "_evidenceId", "type": "string" },
          { "internalType": "string", "name": "_judgment", "type": "string" }
        ],
        "name": "addJudgment",
        "outputs": [],
        "stateMutability": "nonpayable",
        "type": "function"
      },
      {
        "inputs": [
          { "internalType": "string", "name": "_evidenceId", "type": "string" },
          { "internalType": "string", "name": "_closingDate", "type": "string" }
        ],
        "name": "closeCase",
        "outputs": [],
        "stateMutability": "nonpayable",
        "type": "function"
      },
      {
        "inputs": [
          { "internalType": "string", "name": "_evidenceId", "type": "string" }
        ],
        "name": "getEvidence",
        "outputs": [
          { "internalType": "string", "name": "", "type": "string" },
          { "internalType": "string", "name": "", "type": "string" },
          { "internalType": "string", "name": "", "type": "string" },
          { "internalType": "string", "name": "", "type": "string" },
          { "internalType": "string", "name": "", "type": "string" },
          { "internalType": "string", "name": "", "type": "string" },
          { "internalType": "string", "name": "", "type": "string" },
          { "internalType": "string", "name": "", "type": "string" },
          { "internalType": "string", "name": "", "type": "string" }
        ],
        "stateMutability": "view",
        "type": "function"
      }
    ];

    async function connect() {
      if (window.ethereum) {
        web3 = new Web3(window.ethereum);
        await window.ethereum.request({ method: "eth_requestAccounts" });
        const accounts = await web3.eth.getAccounts();
        account = accounts[0];
        contract = new web3.eth.Contract(abi, contractAddress);
        document.getElementById("account").innerText = "Connected: " + account;
      } else {
        alert("Please install MetaMask!");
      }
    }

    async function submitEvidence() {
      const args = [
        caseId.value, caseName.value, accusedName.value,
        evidenceId.value, location.value, officerName.value, registerTime.value
      ];
      await contract.methods.submitEvidence(...args).send({ from: account });
      alert("Evidence submitted.");
    }

    async function addJudgment() {
      await contract.methods.addJudgment(judgeEvidenceId.value, judgment.value).send({ from: account });
      alert("Judgment added.");
    }

    async function closeCase() {
      await contract.methods.closeCase(closeEvidenceId.value, closingDate.value).send({ from: account });
      alert("Case closed.");
    }

    async function getEvidence() {
      const e = await contract.methods.getEvidence(searchEvidenceId.value).call();
      evidenceResult.innerText = `
Case ID: ${e[0]}
Case Name: ${e[1]}
Accused Name: ${e[2]}
Evidence ID: ${e[3]}
Location: ${e[4]}
Officer: ${e[5]}
Register Time: ${e[6]}
Judgment: ${e[7]}
Closing Date: ${e[8]}
      `;
    }
  </script>
</body>
</html>
