<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Blockchain Evidence Tracking â€” On-Chain</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<script src="https://cdn.jsdelivr.net/npm/web3@1.8.2/dist/web3.min.js"></script>
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
<style>
body { font-family: Arial; background: linear-gradient(to right,#2c3e50,#3498db); color:#fff; text-align:center; padding:20px;}
h2,h3 { margin:10px 0; }
.container { max-width:920px; margin:auto; background:#1e1e2f; padding:20px; border-radius:12px; box-shadow:0px 0px 15px rgba(0,0,0,0.5);}
label { display:block; margin:10px 0 5px; font-weight:bold; text-align:left; }
input, select, textarea { width:95%; padding:8px; margin:5px 0 15px; border-radius:6px; border:none; }
textarea { resize:vertical; min-height:70px; }
button { padding:10px 20px; border:none; border-radius:6px; cursor:pointer; font-size:15px; font-weight:bold; }
button:hover { opacity:0.9; }
.hidden { display:none; }
.role-btn { background:#e67e22; margin:5px; color:#000; }
.logout-btn { background:#e74c3c; color:#fff; margin-top:15px; }
.track-section { background:#2c2c3c; padding:15px; border-radius:10px; margin-top:20px; text-align:left;}
.readonly { background: rgba(255,255,255,0.12); }
.small { font-size:12px; opacity:0.9; }
pre { background:#111; padding:10px; border-radius:8px; color:#0f0; white-space:pre-wrap; text-align:left; max-height:320px; overflow:auto; }
.flex { display:flex; gap:10px; align-items:center; justify-content:flex-start; flex-wrap:wrap; }
.pill { padding:6px 10px; border-radius:999px; background:#333; }
@media (max-width:600px){ input,select,textarea{width:100%} .container{padding:12px}}
</style>
</head>
<body>

<div class="container">
<h1><i class="fas fa-balance-scale"></i> Evidence Tracking System</h1>

<!-- Role Selection -->
<div id="roleSelect">
<h2>Select Role</h2>
<button class="role-btn" onclick="showLogin('police')"><i class="fas fa-user-shield"></i> Police</button>
<button class="role-btn" onclick="showLogin('court')"><i class="fas fa-gavel"></i> Court</button>
<button class="role-btn" onclick="showPortal('public')"><i class="fas fa-globe"></i> Public</button>
</div>

<!-- Police Login -->
<div id="policeLogin" class="hidden">
<h2><i class="fas fa-user-shield"></i> Police Login</h2>
<input type="text" id="policeUser" placeholder="Username">
<input type="password" id="policePass" placeholder="Password">
<div class="flex"><button onclick="login('police')">Login</button></div>
</div>

<!-- Court Login -->
<div id="courtLogin" class="hidden">
<h2><i class="fas fa-gavel"></i> Court Login</h2>
<input type="text" id="courtUser" placeholder="Username">
<input type="password" id="courtPass" placeholder="Password">
<div class="flex"><button onclick="login('court')">Login</button></div>
</div>

<!-- Police Portal -->
<div id="policePortal" class="hidden">
<h2><i class="fas fa-user-shield"></i> Police Portal</h2>
<label>ğŸ†” Aadhaar ID (12 digits)</label><input type="text" id="aadhaar" pattern="\d{12}" placeholder="123412341234">
<label>ğŸ‘¤ Accused Name</label><input type="text" id="accused">
<label>ğŸ“„ Case Details</label><textarea id="caseDetails"></textarea>
<label>ğŸ“ Location</label><input type="text" id="location">
<label>ğŸ‘® Officer Name</label><input type="text" id="officer">
<div class="flex">
<div style="flex:1"><label>ğŸ•’ Crime Date/Time</label><input type="datetime-local" id="crimeDate"></div>
<div style="flex:1"><label>ğŸ“ Registration Date/Time</label><input type="datetime-local" id="regDate"></div>
</div>
<button id="registerBtn" onclick="registerCaseOnChain()" disabled>Register Case</button>

<div class="track-section">
<h3>ğŸ” Track Case</h3>
<p class="small">Search by Evidence ID, Accused Name, or Aadhaar</p>
<div class="flex">
<input type="text" id="trackPolice" placeholder="Enter Evidence / Accused / Aadhaar">
<button onclick="trackCaseOnChain(document.getElementById('trackPolice').value,'police')">Track</button>
<button onclick="clearTrackResults('police')" class="pill small">Clear</button>
</div>
<pre id="policeTrackResult">{ }</pre>
</div>
<button class="logout-btn" onclick="logout()">Logout</button>
</div>

<!-- Court Portal -->
<div id="courtPortal" class="hidden">
<h2><i class="fas fa-gavel"></i> Court Portal</h2>
<label>ğŸ” Search by Evidence / Accused / Aadhaar</label>
<div class="flex">
<input type="text" id="trackCourt" placeholder="Enter Evidence / Accused / Aadhaar">
<button onclick="searchCourtOnChain()">Search</button>
<button onclick="clearTrackResults('court')" class="pill small">Clear</button>
</div>
<label>ğŸ”– Select Evidence</label><select id="evidenceSelect"></select>
<label>ğŸ“ Judgment Text</label><textarea id="judgment"></textarea>
<label>ğŸ“… Closing Date</label><input type="date" id="closingDate">
<div class="flex"><button onclick="submitJudgmentOnChain()">Submit Judgment</button><button onclick="populateAllEvidence()" class="pill small">Load Evidence</button></div>
<div class="track-section"><h3>ğŸ” Track Case</h3><pre id="courtTrackResult">{ }</pre></div>
<button class="logout-btn" onclick="logout()">Logout</button>
</div>

<!-- Public Portal -->
<div id="publicPortal" class="hidden">
<h2><i class="fas fa-globe"></i> Public Portal</h2>
<div class="track-section">
<h3>ğŸ” Track Case</h3>
<p class="small">Search by Evidence ID, Accused Name, or Aadhaar</p>
<div class="flex">
<input type="text" id="trackPublic" placeholder="Enter Evidence / Accused / Aadhaar">
<button onclick="trackCaseOnChain(document.getElementById('trackPublic').value,'public')">Track</button>
<button onclick="clearTrackResults('public')" class="pill small">Clear</button>
</div>
<pre id="publicTrackResult">{ }</pre>
</div>
<button class="logout-btn" onclick="logout()">Logout</button>
</div>

<script>
let web3;
let accounts = [0];
let contract;
const contractAddress = "0x416f7F7F7b11f0fF3E095d43F7CB09283c7AC6Fe"; // Replace with deployed contract
const abi = [ /* your ABI here */ ]; // keep the ABI as in your code

async function initWeb3() {
  if(window.ethereum){
    web3 = new Web3(window.ethereum);
    try {
      accounts = await ethereum.request({ method: 'eth_requestAccounts' });
      contract = new web3.eth.Contract(abi, contractAddress);
      document.getElementById('registerBtn').disabled = false;
      ethereum.on('accountsChanged', newAccounts => { accounts = newAccounts; });
    } catch(err){ alert("MetaMask access denied"); console.error(err);}
  } else alert("Install MetaMask!");
}

window.onload = () => { initWeb3(); attachAadhaarListener(); populateAllEvidence(); };

// Login / Logout
function showLogin(role){ document.getElementById('roleSelect').classList.add('hidden'); if(role==='police') document.getElementById('policeLogin').classList.remove('hidden'); if(role==='court') document.getElementById('courtLogin').classList.remove('hidden'); }
function showPortal(role){ document.getElementById('roleSelect').classList.add('hidden'); if(role==='public') document.getElementById('publicPortal').classList.remove('hidden'); }
function login(role){
  if(role==='police'){ const u=document.getElementById('policeUser').value.trim(); const p=document.getElementById('policePass').value.trim();
    if((u==='police1'&&p==='1234')||u.startsWith('police')){ alert('Police Login Successful'); document.getElementById('policeLogin').classList.add('hidden'); document.getElementById('policePortal').classList.remove('hidden'); } else alert('Invalid credentials'); }
  if(role==='court'){ const u=document.getElementById('courtUser').value.trim(); const p=document.getElementById('courtPass').value.trim();
    if((u==='court1'&&p==='1234')||u.startsWith('court')){ alert('Court Login Successful'); document.getElementById('courtLogin').classList.add('hidden'); document.getElementById('courtPortal').classList.remove('hidden'); populateAllEvidence(); } else alert('Invalid credentials'); }
}
function logout(){ ['policeLogin','courtLogin','policePortal','courtPortal','publicPortal'].forEach(id=>document.getElementById(id).classList.add('hidden')); document.getElementById('roleSelect').classList.remove('hidden'); alert("Logged out"); }

// === Generate Unique IDs ===
function padID(num, prefix='UI', length=5){ return prefix + String(num).padStart(length,'0'); }
async function generateIDs(){
  const cases = await getAllCases();
  let lastUI=0, lastEV=0;
  cases.forEach(c=>{
    const uiNum = parseInt(c.uniqueCaseID.replace('UI',''))||0;
    const evNum = parseInt(c.evidenceID.replace('EV',''))||0;
    if(uiNum>lastUI) lastUI=uiNum;
    if(evNum>lastEV) lastEV=evNum;
  });
  return { uniqueCaseID: padID(lastUI+1,'UI'), evidenceID: padID(lastEV+1,'EV') };
}

// === Police Register Case with Auto IDs ===
async function registerCaseOnChain(){
  if(!accounts[0]){ alert("Connect MetaMask first"); return; }

  const aad=document.getElementById('aadhaar').value.trim();
  const accused=document.getElementById('accused').value.trim();
  const details=document.getElementById('caseDetails').value.trim();
  const location=document.getElementById('location').value.trim();
  const officer=document.getElementById('officer').value.trim();
  const crimeDate=document.getElementById('crimeDate').value || new Date().toISOString();
  const regDate=document.getElementById('regDate').value || new Date().toISOString();

  if(!aad||!accused||!details){ alert("Fill Aadhaar, Accused, Case"); return; }
  if(!/^\d{12}$/.test(aad)&&!confirm("Aadhaar not 12 digits. Continue?")) return;

  const ids = await generateIDs();
  const uniqueCaseID = ids.uniqueCaseID;
  const evidenceID = ids.evidenceID;

  try {
    await contract.methods.registerCase(aad, accused, details, location, officer, crimeDate, regDate, uniqueCaseID, evidenceID)
      .send({ from: accounts[0] })
      .on('transactionHash', hash => { alert("MetaMask confirmation sent! Tx Hash: " + hash); })
      .on('receipt', receipt => { 
        alert(`Transaction confirmed! Block: ${receipt.blockNumber}\nGenerated IDs:\n${uniqueCaseID}, ${evidenceID}`);
        ['aadhaar','accused','caseDetails','location','officer','crimeDate','regDate'].forEach(id => document.getElementById(id).value='');
        populateAllEvidence();
      })
      .on('error', err => { alert("Transaction rejected or failed: "+err.message); });
  } catch(err){ console.error(err); alert("Error: "+err.message);}
}

// === Court Submit Judgment ===
async function submitJudgmentOnChain(){
  if(!accounts[0]){ alert("Connect MetaMask first"); return; }
  const eid=document.getElementById('evidenceSelect').value;
  const text=document.getElementById('judgment').value.trim();
  const date=document.getElementById('closingDate').value;
  if(!eid||!text||!date){ alert('Fill all fields'); return; }
  try {
    await contract.methods.submitJudgment(eid,text,date)
      .send({ from: accounts[0] })
      .on('transactionHash', hash => { alert("MetaMask confirmation sent! Tx Hash: " + hash); })
      .on('receipt', receipt => { 
        alert("Judgment confirmed on-chain! Block: " + receipt.blockNumber);
        document.getElementById('judgment').value='';
        document.getElementById('closingDate').value='';
        populateAllEvidence();
      })
      .on('error', err => { alert("Transaction rejected or failed: "+err.message); });
  } catch(err){ console.error(err); alert("Error: "+err.message);}
}

// === Tracking / Court Helpers ===
async function getAllCases(){ return await contract.methods.getAllCases().call(); }
async function trackCaseOnChain(q,role){
  if(!q){ alert("Enter a value"); return; }
  const cs=await getAllCases(); const qL=q.toLowerCase();
  const res=cs.filter(c=> c.evidenceID.toLowerCase()===qL || c.accused.toLowerCase()===qL || c.aadhaar===q );
  const pre=(role==='police')?document.getElementById('policeTrackResult'):(role==='court')?document.getElementById('courtTrackResult'):document.getElementById('publicTrackResult');
  pre.textContent=res.length>0?JSON.stringify(res,null,2):"No cases found.";
}
function clearTrackResults(role){ (role==='police')?document.getElementById('policeTrackResult').textContent='{ }':(role==='court')?document.getElementById('courtTrackResult').textContent='{ }':document.getElementById('publicTrackResult').textContent='{ }'; }
async function populateAllEvidence(){
  const sel=document.getElementById('evidenceSelect'); if(!sel) return;
  const cs=await getAllCases();
  sel.innerHTML='<option value="">Select Evidence</option>';
  cs.forEach(c=> sel.innerHTML+=`<option value="${c.evidenceID}">${c.evidenceID} - ${c.accused}</option>`);
}
async function searchCourtOnChain(){
  const input=document.getElementById('trackCourt').value.trim();
  if(!input){ alert('Enter value'); return; }
  const cs=await getAllCases(); 
  const results=cs.filter(c=> c.evidenceID.toLowerCase()===input.toLowerCase() || c.accused.toLowerCase().includes(input.toLowerCase()) || c.aadhaar===input);
  document.getElementById('courtTrackResult').textContent=results.length>0?JSON.stringify(results,null,2):"No cases found.";
  if(results.length>0) document.getElementById('evidenceSelect').value=results[0].evidenceID;
}

// === Aadhaar Auto-fill ===
function attachAadhaarListener(){
  const aad=document.getElementById('aadhaar'); if(!aad) return;
  aad.addEventListener('blur', async ()=>{
    const aadVal=aad.value.trim(); if(!aadVal) return;
    try{
      const cs = await getAllCases();
      const found = cs.find(c=>c.aadhaar===aadVal);
      if(found){ document.getElementById('accused').value=found.accused; document.getElementById('accused').readOnly=true; }
      else { document.getElementById('accused').value=''; document.getElementById('accused').readOnly=false; }
    }catch(err){ console.error(err); }
  });
  aad.addEventListener('input',()=>{ if(aad.value.trim()===''){ document.getElementById('accused').readOnly=false; document.getElementById('accused').value=''; } });
}
</script>
</body>
</html>
