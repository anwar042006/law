<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Evidence Tracking System</title>
  <style>
    body {
      background: #1e1e2f;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    h1 {
      color: #00e6e6;
      margin-bottom: 1rem;
    }
    .box {
      background: #2c2c3e;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px #00e6e688;
      width: 90%;
      max-width: 500px;
      margin-bottom: 1.5rem;
    }
    input, select, button, textarea {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }
    button {
      background: #00e6e6;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    pre {
      background: #1a1a2e;
      padding: 1rem;
      border-radius: 10px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

<h1>Evidence Tracking System</h1>

<div class="box">
  <select id="role" onchange="onRoleChange()">
    <option value="">-- Select Role --</option>
    <option value="police">Police</option>
    <option value="court">Court</option>
    <option value="public">Public</option>
  </select>
</div>

<div class="box" id="loginBox" style="display:none;">
  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">
  <button onclick="login()">Login</button>
</div>

<div class="box" id="policePanel" style="display:none;">
  <h3>Submit Evidence</h3>
  <input type="text" id="caseName" placeholder="Case Name">
  <input type="text" id="accused" placeholder="Accused Name">
  <input type="text" id="location" placeholder="Location">
  <input type="text" id="officer" placeholder="Officer Name">
  <input type="datetime-local" id="time">
  <button onclick="submitEvidence()">Submit</button>
</div>

<div class="box" id="courtPanel" style="display:none;">
  <h3>Submit Judgment</h3>
  <input type="text" id="evidenceIdJudgment" placeholder="Evidence ID">
  <textarea id="judgment" rows="3" placeholder="Judgment Text"></textarea>
  <input type="date" id="closingDate">
  <button onclick="submitJudgment()">Submit</button>
</div>

<div class="box" id="trackPanel" style="display:none;">
  <h3>Track Evidence</h3>
  <input type="text" id="trackQuery" placeholder="Enter Evidence ID or Accused Name">
  <button onclick="trackEvidence()">Track</button>
  <pre id="trackResult">Tracking result will appear here...</pre>
</div>

<script>
  let role = "";
  let evidenceDB = {}; // Simulated storage

  function onRoleChange() {
    role = document.getElementById("role").value;
    document.getElementById("loginBox").style.display = (role === "public" || role === "") ? "none" : "block";
    document.getElementById("policePanel").style.display = "none";
    document.getElementById("courtPanel").style.display = "none";
    document.getElementById("trackPanel").style.display = (role === "public") ? "block" : "none";
  }

  function login() {
    const user = document.getElementById("username").value.trim().toLowerCase();
    const pass = document.getElementById("password").value;

    if ((role === "police" && user === "police" && pass === "police123") ||
        (role === "court" && user === "court" && pass === "court123")) {
      alert("Login successful!");
      document.getElementById("loginBox").style.display = "none";
      document.getElementById("trackPanel").style.display = "block";
      if (role === "police") document.getElementById("policePanel").style.display = "block";
      if (role === "court") document.getElementById("courtPanel").style.display = "block";
    } else {
      alert("Invalid username or password.");
    }
  }

  function submitEvidence() {
    const caseName = document.getElementById("caseName").value;
    const accused = document.getElementById("accused").value;
    const location = document.getElementById("location").value;
    const officer = document.getElementById("officer").value;
    const time = document.getElementById("time").value;

    const evidenceId = "EID" + Date.now();
    evidenceDB[evidenceId] = {
      caseName, accused, location, officer, time,
      evidenceId, uniqueId: "CID" + Date.now(),
      judgment: "", closingDate: ""
    };

    alert("Evidence submitted!\nID: " + evidenceId);
  }

  function submitJudgment() {
    const id = document.getElementById("evidenceIdJudgment").value;
    const judgment = document.getElementById("judgment").value;
    const closingDate = document.getElementById("closingDate").value;

    if (evidenceDB[id]) {
      evidenceDB[id].judgment = judgment;
      evidenceDB[id].closingDate = closingDate;
      alert("Judgment submitted.");
    } else {
      alert("Evidence ID not found.");
    }
  }

  function trackEvidence() {
    const query = document.getElementById("trackQuery").value.trim().toLowerCase();
    let result = "‚ùå No evidence found.";

    for (let id in evidenceDB) {
      const ev = evidenceDB[id];
      if (id.toLowerCase() === query || ev.accused.toLowerCase() === query) {
        result = `
üÜî Unique ID: ${ev.uniqueId}
üìÅ Case: ${ev.caseName}
üë§ Accused: ${ev.accused}
üìÑ Evidence ID: ${ev.evidenceId}
üìç Location: ${ev.location}
üëÆ Officer: ${ev.officer}
üïí Time: ${new Date(ev.time).toLocaleString()}
‚öñ Judgment: ${ev.judgment || "Pending"}
üìÖ Closing Date: ${ev.closingDate || "Pending"}
        `;
        break;
      }
    }

    document.getElementById("trackResult").textContent = result;
  }
</script>

</body>
</html>
