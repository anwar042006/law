<!-- Role Selection -->

<button class="role-btn" onclick="showPortal('public')"><i class="fas fa-globe"></i> Public</button>
</div>

<!-- Police Login -->
<div id="policeLogin" class="hidden">
<h2><i class="fas fa-user-shield"></i> Police Login</h2>
<input type="text" id="policeUser" placeholder="Username">
<input type="password" id="policePass" placeholder="Password">
<div class="flex"><button onclick="login('police')">Login</button></div>
</div>

<!-- Court Login -->
<div id="courtLogin" class="hidden">
<h2><i class="fas fa-gavel"></i> Court Login</h2>

<input type="password" id="courtPass" placeholder="Password">

</div>

<!-- Police Portal -->
<div id="policePortal" class="hidden">
<h2><i class="fas fa-user-shield"></i> Police Portal</h2>
<label>Aadhaar ID (12 digits)</label><input type="text" id="aadhaar" placeholder="123412341234">
<label>Accused Name</label><input type="text" id="accused">
<label>Case Details</label><textarea id="caseDetails"></textarea>
<label>Location</label><input type="text" id="location">
<label>Officer Name</label><input type="text" id="officer">
<div class="flex">
<div style="flex:1"><label>Crime Date/Time</label><input type="datetime-local" id="crimeDate"></div>
<div style="flex:1"><label>Registration Date/Time</label><input type="datetime-local" id="regDate"></div>
</div>
<button id="registerBtn" onclick="registerCaseOnChain()">Register Case</button>
<div class="track-section">
<h3>Track Case</h3>
<p class="small">Search by Evidence ID, Accused Name, or Aadhaar</p>
<div class="flex">
<input type="text" id="trackPolice" placeholder="Enter Evidence / Accused / Aadhaar">
<button onclick="trackCaseOnChain(document.getElementById('trackPolice').value,'police')">Track</button>
<button onclick="clearTrackResults('police')" class="pill small">Clear</button>
</div>
<pre id="policeTrackResult">{ }</pre>
</div>
<button class="logout-btn" onclick="logout()">Logout</button>
</div>

<!-- Court Portal -->
<div id="courtPortal" class="hidden">
<h2><i class="fas fa-gavel"></i> Court Portal</h2>
<label>Search by Evidence / Accused / Aadhaar</label>
<div class="flex">
<input type="text" id="trackCourt" placeholder="Enter Evidence / Accused / Aadhaar">
<button onclick="searchCourtOnChain()">Search</button>
<button onclick="clearTrackResults('court')" class="pill small">Clear</button>
</div>
<label>Select Evidence</label><select id="evidenceSelect"></select>
<label>Judgment Text</label><textarea id="judgment"></textarea>
<label>Closing Date</label><input type="date" id="closingDate">
<div class="flex"><button onclick="submitJudgmentOnChain()">Submit Judgment</button>
<button onclick="populateAllEvidence()" class="pill small">Load Evidence</button></div>
<div class="track-section"><h3>Track Case</h3><pre id="courtTrackResult">{ }</pre></div>
<button class="logout-btn" onclick="logout()">Logout</button>
</div>

<!-- Public Portal -->
<div id="publicPortal" class="hidden">
<h2>Public Portal</h2>
<div class="track-section">
<h3>Track Case</h3>
<p class="small">Search by Evidence ID, Accused Name, or Aadhaar</p>
<div class="flex">
<input type="text" id="trackPublic" placeholder="Enter Evidence / Accused / Aadhaar">
<button onclick="trackCaseOnChain(document.getElementById('trackPublic').value,'public')">Track</button>
<button onclick="clearTrackResults('public')" class="pill small">Clear</button>
</div>
<pre id="publicTrackResult">{ }</pre>
</div>
<button class="logout-btn" onclick="logout()">Logout</button>
</div>

async function connectMetaMask(){
  if(window.ethereum){
    web3 = new Web3(window.ethereum);
    try{
      accounts = await ethereum.request({ method:'eth_requestAccounts' });
      contract = new web3.eth.Contract(abi, contractAddress);
      return true;
    }catch(err){ alert("MetaMask access denied"); console.error(err); return false;}
  }else{ alert("Install MetaMask!"); return false;}
}

// Login & Logout
function showLogin(role){ document.getElementById('roleSelect').classList.add('hidden'); if(role==='police') document.getElementById('policeLogin').classList.remove('hidden'); if(role==='court') document.getElementById('courtLogin').classList.remove('hidden'); }
function showPortal(role){ document.getElementById('roleSelect').classList.add('hidden'); if(role==='public') document.getElementById('publicPortal').classList.remove('hidden'); }
function login(role){
  if(role==='police'){ const u=document.getElementById('policeUser').value.trim(); const p=document.getElementById('policePass').value.trim();
    if((u==='police1'&&p==='1234')||u.startsWith('police')){ document.getElementById('policeLogin').classList.add('hidden'); document.getElementById('policePortal').classList.remove('hidden'); alert('Police Login Successful'); } else alert('Invalid credentials'); }
  if(role==='court'){ const u=document.getElementById('courtUser').value.trim(); const p=document.getElementById('courtPass').value.trim();
    if((u==='court1'&&p==='1234')||u.startsWith('court')){ document.getElementById('courtLogin').classList.add('hidden'); document.getElementById('courtPortal').classList.remove('hidden'); populateAllEvidence(); alert('Court Login Successful'); } else alert('Invalid credentials'); }
}
function logout(){ ['policeLogin','courtLogin','policePortal','courtPortal','publicPortal'].forEach(id=>document.getElementById(id).classList.add('hidden')); document.getElementById('roleSelect').classList.remove('hidden'); }

// Register Case
async function registerCaseOnChain(){
  if(!await connectMetaMask()) return;
  const aad=document.getElementById('aadhaar').value.trim(); const accused=document.getElementById('accused').value.trim();
  const details=document.getElementById('caseDetails').value.trim(); const location=document.getElementById('location').value.trim();
  const officer=document.getElementById('officer').value.trim(); const crimeDate=document.getElementById('crimeDate').value || new Date().toISOString();
  const regDate=document.getElementById('regDate').value || new Date().toISOString();
  if(!aad||!accused||!details){ alert("Fill Aadhaar, Accused, Case Details"); return; }
  try{ await contract.methods.registerCase(aad, accused, details, location, officer, crimeDate, regDate).send({ from:accounts[0] })
      .on('receipt',()=>{ alert("✅ Case registered on-chain!"); ['aadhaar','accused','caseDetails','location','officer','crimeDate','regDate'].forEach(id=>document.getElementById(id).value=''); }); }
  catch(err){ alert("Error: "+err.message); console.error(err);}
}

// Submit Judgment
async function submitJudgmentOnChain(){
  if(!await connectMetaMask()) return;
  const eid=document.getElementById('evidenceSelect').value; const text=document.getElementById('judgment').value.trim(); const date=document.getElementById('closingDate').value;
  if(!eid||!text||!date){ alert('Fill all fields'); return; }
  try{ await contract.methods.submitJudgment(eid,text,date).send({from:accounts[0]}).on('receipt',()=>alert("✅ Judgment submitted!")); }
  catch(err){ alert("Error: "+err.message); console.error(err);}
}

// Tracking
async function getAllCases(){ return await contract.methods.getAllCases().call(); }
async function trackCaseOnChain(q,role){
  if(!q){ alert("Enter a value"); return; }
  const cs=await getAllCases(); const qL=q.toLowerCase();
  const res=cs.filter(c=>c.evidenceID.toLowerCase()===qL || c.accused.toLowerCase().includes(qL) || c.aadhaar===q );
  const pre=(role==='police')?document.getElementById('policeTrackResult'):(role==='court')?document.getElementById('courtTrackResult'):document.getElementById('publicTrackResult');
  pre.textContent=res.length>0?JSON.stringify(res,null,2):"No cases found.";
}
function clearTrackResults(role){ document.getElementById(role+'TrackResult').textContent='{ }'; }
async function populateAllEvidence(){ const sel=document.getElementById('evidenceSelect'); if(!sel) return; const cs=await getAllCases();
  sel.innerHTML='<option value="">Select Evidence</option>'; cs.forEach(c=> sel.innerHTML+=`<option value="${c.evidenceID}">${c.evidenceID} - ${c.accused}</option>`);
}
async function searchCourtOnChain(){ const input=document.getElementById('trackCourt').value.trim(); if(!input){ alert('Enter value'); return; }
  const cs=await getAllCases(); const results=cs.filter(c=>c.evidenceID.toLowerCase()===input.toLowerCase() || c.accused.toLowerCase().includes(input.toLowerCase()) || c.aadhaar===input);
  document.getElementById('courtTrackResult').textContent=results.length>0?JSON.stringify(results,null,2):"No cases found.";
  if(results.length>0) document.getElementById('evidenceSelect').value=results[0].evidenceID;
}

// Aadhaar auto-fill
function attachAadhaarListener(){ const aad=document.getElementById('aadhaar'); if(!aad) return;
  aad.addEventListener('blur', async ()=>{ const aadVal=aad.value.trim(); if(!aadVal) return;
    try{ const cs=await getAllCases(); const found=cs.find(c=>c.aadhaar===aadVal);
      if(found){ document.getElementById('accused').value=found.accused; document.getElementById('accused').readOnly=true; }
      else { document.getElementById('accused').value=''; document.getElementById('accused').readOnly=false; } }catch(err){ console.error(err);} });
}
window.onload = ()=>{ attachAadhaarListener(); };
