<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Evidence Tracking System</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.8.2/dist/web3.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #1e1e2f;
      color: #f4f4f4;
      padding: 20px;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: #2c2c3e;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
    }
    h1, h2 {
      text-align: center;
      color: #61dafb;
    }
    label {
      display: block;
      margin: 15px 0 5px;
      color: #ccc;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }
    button {
      margin-top: 20px;
      background-color: #61dafb;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #21a1f1;
    }
    .hidden {
      display: none;
    }
    .id-display {
      font-weight: bold;
      margin-top: 10px;
      color: #0ff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Evidence Tracking System</h1>

    <!-- Role Selection Login -->
    <label for="role">Select Role:</label>
    <select id="role">
      <option value="">-- Select Role --</option>
      <option value="police">Police</option>
      <option value="court">Court</option>
      <option value="public">Public</option>
    </select>

    <div id="loginFields" class="hidden">
      <label for="username">Username:</label>
      <input type="text" id="username" placeholder="Enter Username">
      <label for="password">Password:</label>
      <input type="password" id="password" placeholder="Enter Password">
    </div>

    <button onclick="login()">Login</button>

    <!-- Police Portal -->
    <div id="policePortal" class="hidden">
      <h2>Register New Case</h2>
      <label for="aadhaar">Aadhaar ID</label>
      <input type="text" id="aadhaar" />

      <label for="accused">Accused Name</label>
      <input type="text" id="accused" />

      <label for="crime">Crime Case Details</label>
      <textarea id="crime"></textarea>

      <label for="location">Crime Location</label>
      <input type="text" id="location" />

      <label for="officer">Officer Name</label>
      <input type="text" id="officer" />

      <label for="crimedate">Crime Date & Time</label>
      <input type="datetime-local" id="crimedate" />

      <label for="regdate">Registration Date & Time</label>
      <input type="datetime-local" id="regdate" />

      <div class="id-display" id="caseIds"></div>

      <button onclick="registerCase()">Register Case</button>

      <h3>Track Case</h3>
      <label for="trackPolice">Enter Evidence ID or Accused Name</label>
      <input type="text" id="trackPolice" />
      <button onclick="trackCase('police')">Track</button>

      <div id="policeOutput"></div>
    </div>

    <!-- Court Portal -->
    <div id="courtPortal" class="hidden">
      <h2>Court Judgment</h2>
      <label for="selectEvidence">Select Evidence</label>
      <select id="selectEvidence"></select>

      <label for="judgment">Judgment Text</label>
      <textarea id="judgment"></textarea>

      <label for="closingDate">Closing Date</label>
      <input type="date" id="closingDate" />

      <button onclick="submitJudgment()">Submit Judgment</button>

      <h3>Track Case</h3>
      <label for="trackCourt">Enter Evidence ID or Accused Name</label>
      <input type="text" id="trackCourt" />
      <button onclick="trackCase('court')">Track</button>

      <div id="courtOutput"></div>
    </div>

    <!-- Public Portal -->
    <div id="publicPortal" class="hidden">
      <h2>Track Case</h2>
      <label for="trackPublic">Enter Evidence ID or Accused Name</label>
      <input type="text" id="trackPublic" />
      <button onclick="trackCase('public')">Track</button>
      <div id="publicOutput"></div>
    </div>
  </div>

  <script>
    const policeUsers = { 'police': 'police123' };
    const courtUsers = { 'court': 'court123' };

    document.getElementById('role').addEventListener('change', function () {
      const role = this.value;
      const loginFields = document.getElementById('loginFields');
      const police = document.getElementById('policePortal');
      const court = document.getElementById('courtPortal');
      const pub = document.getElementById('publicPortal');

      loginFields.classList.add('hidden');
      police.classList.add('hidden');
      court.classList.add('hidden');
      pub.classList.add('hidden');

      if (role === 'police' || role === 'court') {
        loginFields.classList.remove('hidden');
      } else if (role === 'public') {
        pub.classList.remove('hidden');
      }
    });

    function login() {
      const role = document.getElementById('role').value;
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;

      if ((role === 'police' && policeUsers[user] === pass) ||
          (role === 'court' && courtUsers[user] === pass)) {
        document.getElementById(role + 'Portal').classList.remove('hidden');
        document.getElementById('loginFields').classList.add('hidden');
      } else {
        alert('Invalid credentials');
      }
    }

    function registerCase() {
      const aadhaar = document.getElementById('aadhaar').value;
      const accused = document.getElementById('accused').value;
      const crime = document.getElementById('crime').value;
      const location = document.getElementById('location').value;
      const officer = document.getElementById('officer').value;
      const crimeDate = document.getElementById('crimedate').value;
      const regDate = document.getElementById('regdate').value;

      const uid = 'CID' + Math.floor(1000 + Math.random() * 9000);
      const eid = 'EID' + Math.floor(100000 + Math.random() * 900000);

      document.getElementById('caseIds').innerText = `
        Unique Case ID: ${uid}\nEvidence ID: ${eid}`;

      // Integrate with smart contract call here (via Web3)
      alert(`Case Registered Successfully\nUID: ${uid}\nEID: ${eid}`);
    }

    function trackCase(portal) {
      const input = document.getElementById(`track${capitalize(portal)}`).value;
      const output = document.getElementById(`${portal}Output`);

      // Fetch from smart contract using Web3 (placeholder example)
      output.innerHTML = `
        <p>üÜî Unique ID: CID1234</p>
        <p>üìÑ Evidence ID: EID654321</p>
        <p>üìÅ Case: John Doe</p>
        <p>üìç Location: Mumbai</p>
        <p>üëÆ Officer: Officer Singh</p>
        <p>üïí Time: 2025-08-02T13:00</p>
        <p>‚öñ Judgment: Pending</p>
        <p>üìÖ Closing: Pending</p>
      `;
    }

    function submitJudgment() {
      const select = document.getElementById('selectEvidence');
      const judgment = document.getElementById('judgment').value;
      const closingDate = document.getElementById('closingDate').value;
      alert(`Judgment submitted for ${select.value}\nText: ${judgment}\nClosing: ${closingDate}`);
    }

    function capitalize(s) {
      return s.charAt(0).toUpperCase() + s.slice(1);
    }
  </script>
</body>
</html>
