<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Evidence Tracking System</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.8.2/dist/web3.min.js"></script>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    input, button {
      margin: 5px 0;
      padding: 6px;
      width: 100%;
    }
    .section {
      border: 1px solid #333;
      padding: 15px;
      margin-top: 15px;
      border-radius: 8px;
      background-color: #1e1e1e;
    }
    h2 {
      color: #00ffd5;
    }
  </style>
</head>
<body>
  <h1>Evidence Tracking System</h1>

  <div class="section">
    <h2>Connect Wallet</h2>
    <button onclick="connect()">Connect MetaMask</button>
    <p id="account"></p>
  </div>

  <div class="section">
    <h2>Submit Evidence (Police)</h2>
    <input placeholder="Case ID" id="caseId" />
    <input placeholder="Case Name" id="caseName" />
    <input placeholder="Accused Name" id="accusedName" />
    <input placeholder="Evidence ID" id="evidenceId" />
    <input placeholder="Location" id="location" />
    <input placeholder="Officer Name" id="officerName" />
    <input placeholder="Register Time" id="registerTime" />
    <button onclick="submitEvidence()">Submit</button>
  </div>

  <div class="section">
    <h2>Add Judgment (Court)</h2>
    <input placeholder="Evidence ID" id="judgeEvidenceId" />
    <input placeholder="Judgment" id="judgment" />
    <button onclick="addJudgment()">Add Judgment</button>
  </div>

  <div class="section">
    <h2>Close Case (Court)</h2>
    <input placeholder="Evidence ID" id="closeEvidenceId" />
    <input placeholder="Closing Date" id="closingDate" />
    <button onclick="closeCase()">Close Case</button>
  </div>

  <div class="section">
    <h2>Get Evidence</h2>
    <input placeholder="Evidence ID" id="searchEvidenceId" />
    <button onclick="getEvidence()">Search</button>
    <pre id="evidenceResult"></pre>
  </div>

  <script>
    let web3;
    let account;
    const contractAddress = "PASTE_YOUR_DEPLOYED_CONTRACT_ADDRESS_HERE";
    const abi = [ // shortened for brevity; paste full ABI here
      {
        "inputs": [],
        "stateMutability": "nonpayable",
        "type": "constructor"
      },
      {
        "inputs": [
          { "internalType": "string", "name": "_evidenceId", "type": "string" }
        ],
        "name": "getEvidence",
        "outputs": [
          { "internalType": "string", "name": "", "type": "string" },
          { "internalType": "string", "name": "", "type": "string" },
          { "internalType": "string", "name": "", "type": "string" },
          { "internalType": "string", "name": "", "type": "string" },
          { "internalType": "string", "name": "", "type": "string" },
          { "internalType": "string", "name": "", "type": "string" },
          { "internalType": "string", "name": "", "type": "string" },
          { "internalType": "string", "name": "", "type": "string" },
          { "internalType": "string", "name": "", "type": "string" }
        ],
        "stateMutability": "view",
        "type": "function"
      },
      {
        "inputs": [
          { "internalType": "string", "name": "_evidenceId", "type": "string" },
          { "internalType": "string", "name": "_judgment", "type": "string" }
        ],
        "name": "addJudgment",
        "outputs": [],
        "stateMutability": "nonpayable",
        "type": "function"
      },
      {
        "inputs": [
          { "internalType": "string", "name": "_evidenceId", "type": "string" },
          { "internalType": "string", "name": "_closingDate", "type": "string" }
        ],
        "name": "closeCase",
        "outputs": [],
        "stateMutability": "nonpayable",
        "type": "function"
      },
      {
        "inputs": [
          { "internalType": "string", "name": "_uniqueCaseId", "type": "string" },
          { "internalType": "string", "name": "_caseName", "type": "string" },
          { "internalType": "string", "name": "_accusedName", "type": "string" },
          { "internalType": "string", "name": "_evidenceId", "type": "string" },
          { "internalType": "string", "name": "_location", "type": "string" },
          { "internalType": "string", "name": "_officerName", "type": "string" },
          { "internalType": "string", "name": "_registerTime", "type": "string" }
        ],
        "name": "submitEvidence",
        "outputs": [],
        "stateMutability": "nonpayable",
        "type": "function"
      }
    ];

    let contract;

    async function connect() {
      if (window.ethereum) {
        web3 = new Web3(window.ethereum);
        await ethereum.request({ method: 'eth_requestAccounts' });
        const accounts = await web3.eth.getAccounts();
        account = accounts[0];
        document.getElementById("account").innerText = "Connected: " + account;
        contract = new web3.eth.Contract(abi, contractAddress);
      } else {
        alert("Install MetaMask");
      }
    }

    async function submitEvidence() {
      const args = [
        caseId.value, caseName.value, accusedName.value,
        evidenceId.value, location.value, officerName.value, registerTime.value
      ];
      await contract.methods.submitEvidence(...args).send({ from: account });
      alert("Evidence submitted!");
    }

    async function addJudgment() {
      await contract.methods.addJudgment(judgeEvidenceId.value, judgment.value)
        .send({ from: account });
      alert("Judgment added.");
    }

    async function closeCase() {
      await contract.methods.closeCase(closeEvidenceId.value, closingDate.value)
        .send({ from: account });
      alert("Case closed.");
    }

    async function getEvidence() {
      const data = await contract.methods.getEvidence(searchEvidenceId.value).call();
      document.getElementById("evidenceResult").innerText = `
Case ID: ${data[0]}
Case Name: ${data[1]}
Accused: ${data[2]}
Evidence ID: ${data[3]}
Location: ${data[4]}
Officer: ${data[5]}
Registered: ${data[6]}
Judgment: ${data[7]}
Closed: ${data[8]}
`;
    }
  </script>
</body>
</html>
