<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Evidence Tracking System</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.8.2/dist/web3.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1a1a1a, #2e2e2e);
      color: #ffffff;
      padding: 20px;
    }
    .portal {
      display: none;
      border: 1px solid #444;
      padding: 20px;
      margin-top: 20px;
      border-radius: 10px;
      background: #222;
    }
    input, select, button, textarea {
      display: block;
      margin-bottom: 10px;
      padding: 8px;
      border-radius: 5px;
      border: none;
      width: 100%;
    }
    h2 {
      color: #00ffff;
    }
    .output {
      background: #333;
      padding: 10px;
      border-radius: 8px;
      white-space: pre-wrap;
      margin-top: 10px;
    }
    #login-section {
      max-width: 400px;
      margin: auto;
      padding: 20px;
      background: #2c2c2c;
      border-radius: 10px;
    }
    label {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="login-section">
    <h2>Evidence Tracking Login</h2>
    <label for="role">Select Role:</label>
    <select id="role" onchange="handleRoleChange()">
      <option value="public">Public</option>
      <option value="police">Police</option>
      <option value="court">Court</option>
    </select>

    <div id="credentials" style="display:none">
      <label for="username">Username:</label>
      <input type="text" id="username">

      <label for="password">Password:</label>
      <input type="password" id="password">
    </div>

    <button onclick="login()">Login</button>
  </div>

  <div id="police-portal" class="portal">
    <h2>Police Portal</h2>
    <label>Aadhaar ID</label>
    <input type="text" id="aadhaarId">

    <label>Accused Name</label>
    <input type="text" id="accusedName">

    <label>Case Details</label>
    <textarea id="caseDetails"></textarea>

    <label>Crime Location</label>
    <input type="text" id="crimeLocation">

    <label>Officer Name</label>
    <input type="text" id="officerName">

    <label>Crime Date/Time</label>
    <input type="datetime-local" id="crimeDateTime">

    <button onclick="registerCase()">Register New Case</button>

    <div class="output" id="policeOutput"></div>

    <h3>Track Case</h3>
    <input type="text" id="policeTrackInput" placeholder="Enter Evidence ID or Accused Name">
    <button onclick="trackCase('policeTrackInput', 'policeOutput')">Track</button>
  </div>

  <div id="court-portal" class="portal">
    <h2>Court Portal</h2>
    <label>Select Evidence</label>
    <select id="evidenceList"></select>

    <label>Judgment Text</label>
    <textarea id="judgmentText"></textarea>

    <label>Closing Date</label>
    <input type="date" id="closingDate">

    <button onclick="submitJudgment()">Court Judgment</button>

    <div class="output" id="courtOutput"></div>

    <h3>Track Case</h3>
    <input type="text" id="courtTrackInput" placeholder="Enter Evidence ID or Accused Name">
    <button onclick="trackCase('courtTrackInput', 'courtOutput')">Track</button>
  </div>

  <div id="public-portal" class="portal">
    <h2>Public Portal</h2>
    <input type="text" id="publicTrackInput" placeholder="Enter Evidence ID or Accused Name">
    <button onclick="trackCase('publicTrackInput', 'publicOutput')">Track</button>
    <div class="output" id="publicOutput"></div>
  </div>

<script>
  const policeUser = { username: 'police', password: '1234' };
  const courtUser = { username: 'court', password: '4321' };
  const caseDB = [];
  let cidCounter = 1;
  let eidCounter = 1;

  function handleRoleChange() {
    const role = document.getElementById('role').value;
    document.getElementById('credentials').style.display = (role === 'public') ? 'none' : 'block';
  }

  function login() {
    const role = document.getElementById('role').value;
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    if (role === 'public') {
      showPortal('public-portal');
    } else if (role === 'police' && username === policeUser.username && password === policeUser.password) {
      showPortal('police-portal');
    } else if (role === 'court' && username === courtUser.username && password === courtUser.password) {
      showPortal('court-portal');
      updateEvidenceDropdown();
    } else {
      alert('Invalid credentials!');
    }
  }

  function showPortal(id) {
    document.querySelectorAll('.portal').forEach(p => p.style.display = 'none');
    document.getElementById(id).style.display = 'block';
    document.getElementById('login-section').style.display = 'none';
  }

  function registerCase() {
    const caseObj = {
      cid: 'CID' + cidCounter++,
      eid: 'EID' + (eidCounter++).toString().padStart(6, '0'),
      aadhaar: document.getElementById('aadhaarId').value,
      accused: document.getElementById('accusedName').value,
      details: document.getElementById('caseDetails').value,
      location: document.getElementById('crimeLocation').value,
      officer: document.getElementById('officerName').value,
      crimeTime: document.getElementById('crimeDateTime').value,
      regTime: new Date().toISOString(),
      judgment: 'Pending',
      closing: 'Pending'
    };
    caseDB.push(caseObj);
    alert(`Case Registered\nUnique ID: ${caseObj.cid}\nEvidence ID: ${caseObj.eid}`);
    document.getElementById('policeOutput').textContent = formatCase(caseObj);
  }

  function formatCase(c) {
    return `🆔 Unique ID: ${c.cid}\n📄 Evidence ID: ${c.eid}\n👤 Accused: ${c.accused}\n📁 Case Details: ${c.details}\n📍 Location: ${c.location}\n👮 Officer: ${c.officer}\n🗓 Crime Date: ${c.crimeTime}\n🗓 Registered: ${c.regTime}\n⚖ Judgment: ${c.judgment}\n📅 Closed on: ${c.closing}`;
  }

  function trackCase(inputId, outputId) {
    const input = document.getElementById(inputId).value.toLowerCase();
    const found = caseDB.find(c => c.eid.toLowerCase() === input || c.accused.toLowerCase() === input);
    document.getElementById(outputId).textContent = found ? formatCase(found) : 'Case Not Found';
  }

  function updateEvidenceDropdown() {
    const dropdown = document.getElementById('evidenceList');
    dropdown.innerHTML = '';
    caseDB.forEach(c => {
      const opt = document.createElement('option');
      opt.value = c.eid;
      opt.textContent = `${c.eid} - ${c.accused}`;
      dropdown.appendChild(opt);
    });
  }

  function submitJudgment() {
    const eid = document.getElementById('evidenceList').value;
    const judgment = document.getElementById('judgmentText').value;
    const closing = document.getElementById('closingDate').value;
    const caseObj = caseDB.find(c => c.eid === eid);
    if (caseObj) {
      caseObj.judgment = judgment;
      caseObj.closing = closing;
      document.getElementById('courtOutput').textContent = formatCase(caseObj);
    }
  }
</script>
</body>
</html>
