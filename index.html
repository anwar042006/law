<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Evidence Tracking System</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    h2 {
      color: #00e6e6;
    }
    select, input[type="text"], input[type="password"] {
      padding: 10px;
      width: 80%;
      margin: 10px;
      border-radius: 8px;
      border: none;
    }
    button {
      padding: 10px 30px;
      background: #00b3b3;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    .container {
      background: #222;
      padding: 20px;
      border-radius: 12px;
      width: 400px;
      margin: 20px auto;
      box-shadow: 0 0 10px #00cccc;
    }
    .hidden {
      display: none;
    }
    .error {
      color: red;
      font-size: 14px;
    }
    table {
      margin: auto;
      margin-top: 20px;
      background: #333;
      border-collapse: collapse;
      width: 90%;
    }
    th, td {
      padding: 10px;
      border: 1px solid #555;
    }
    th {
      background: #00e6e6;
    }
  </style>
</head>
<body>
  <h2>Evidence Tracking System</h2>

  <div class="container">
    <select id="role">
      <option value="Police">Police</option>
      <option value="Court">Court</option>
      <option value="Public">Public</option>
    </select>

    <div id="loginSection">
      <input type="text" id="username" placeholder="Username">
      <input type="password" id="password" placeholder="Password">
      <button onclick="login()">Login</button>
      <div id="loginError" class="error"></div>
    </div>
  </div>

  <div id="policePortal" class="container hidden">
    <h3>Police Portal</h3>
    <input type="text" id="accused" placeholder="Accused Name">
    <input type="text" id="evidence" placeholder="Evidence Details">
    <button onclick="submitEvidence()">Submit Evidence</button>
    <h4>Track Case</h4>
    <input type="text" id="trackInputPolice" placeholder="Enter Evidence ID or Accused Name">
    <button onclick="trackCase('trackInputPolice', 'policeResults')">Track</button>
    <div id="policeResults"></div>
  </div>

  <div id="courtPortal" class="container hidden">
    <h3>Court Portal</h3>
    <h4>Track Case</h4>
    <input type="text" id="trackInputCourt" placeholder="Enter Evidence ID or Accused Name">
    <button onclick="trackCase('trackInputCourt', 'courtResults')">Track</button>
    <div id="courtResults"></div>
  </div>

  <div id="publicPortal" class="container">
    <h3>Track Case (Public)</h3>
    <input type="text" id="trackInputPublic" placeholder="Enter Evidence ID or Accused Name">
    <button onclick="trackCase('trackInputPublic', 'publicResults')">Track</button>
    <div id="publicResults"></div>
  </div>

  <script>
    const evidenceList = [];
    let evidenceIdCounter = 1;
    let caseIdCounter = 1;

    function login() {
      const role = document.getElementById("role").value;
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      const loginError = document.getElementById("loginError");

      if (
        (role === "Police" && user === "police" && pass === "police123") ||
        (role === "Court" && user === "court" && pass === "court123") ||
        (role === "Public")
      ) {
        loginError.textContent = "";
        document.getElementById("loginSection").classList.add("hidden");
        document.getElementById("role").disabled = true;
        if (role === "Police") {
          document.getElementById("policePortal").classList.remove("hidden");
          document.getElementById("publicPortal").classList.add("hidden");
        } else if (role === "Court") {
          document.getElementById("courtPortal").classList.remove("hidden");
          document.getElementById("publicPortal").classList.add("hidden");
        } else {
          document.getElementById("publicPortal").classList.remove("hidden");
        }
      } else {
        loginError.textContent = "\u274C Invalid username or password.";
      }
    }

    function submitEvidence() {
      const accused = document.getElementById("accused").value;
      const evidence = document.getElementById("evidence").value;
      if (!accused || !evidence) return;

      const evidenceID = `EID${evidenceIdCounter++}`;
      const caseID = `CID${caseIdCounter++}`;

      evidenceList.push({ accused, evidence, evidenceID, caseID });
      alert("Evidence submitted successfully!\nEvidence ID: " + evidenceID + "\nCase ID: " + caseID);

      document.getElementById("accused").value = "";
      document.getElementById("evidence").value = "";
    }

    function trackCase(inputId, resultId) {
      const query = document.getElementById(inputId).value.toLowerCase();
      const resultsDiv = document.getElementById(resultId);
      const matches = evidenceList.filter(item =>
        item.evidenceID.toLowerCase() === query ||
        item.accused.toLowerCase() === query
      );

      if (matches.length === 0) {
        resultsDiv.innerHTML = `<p>No records found.</p>`;
      } else {
        let table = `<table><tr><th>Evidence ID</th><th>Case ID</th><th>Accused</th><th>Evidence</th></tr>`;
        matches.forEach(item => {
          table += `<tr><td>${item.evidenceID}</td><td>${item.caseID}</td><td>${item.accused}</td><td>${item.evidence}</td></tr>`;
        });
        table += `</table>`;
        resultsDiv.innerHTML = table;
      }
    }
  </script>
</body>
</html>
