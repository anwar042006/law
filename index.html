<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Evidence Tracking System</title>
  <style>
    body {
      background: #0a0f2c;
      color: #f0f0f0;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 30px;
    }

    h1 {
      color: cyan;
    }

    .box {
      background: #111530;
      padding: 20px;
      margin: 20px auto;
      width: 300px;
      border-radius: 15px;
      box-shadow: 0 0 15px cyan;
    }

    input, select, button {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 8px;
      font-size: 14px;
    }

    button {
      background: cyan;
      color: #000;
      cursor: pointer;
      font-weight: bold;
    }

    #errorMessage {
      color: red;
      margin-top: -10px;
      white-space: pre-line;
    }

    #submitContainer, #courtContainer, #trackContainer {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Evidence Tracking System</h1>

  <!-- Role Selection -->
  <div class="box">
    <h3>Select Your Role</h3>
    <select id="role">
      <option value="">-- Select --</option>
      <option value="police">Police</option>
      <option value="court">Court</option>
      <option value="public">Public</option>
    </select>
  </div>

  <!-- Login Form -->
  <div class="box" id="loginBox">
    <h3>Login</h3>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <p id="errorMessage"></p>
    <button onclick="login()">Login</button>
  </div>

  <!-- Police Section -->
  <div class="box" id="submitContainer">
    <h3>Police Portal</h3>
    <p>Submit case and evidence here.</p>
  </div>

  <!-- Court Section -->
  <div class="box" id="courtContainer">
    <h3>Court Portal</h3>
    <p>View submitted evidence and close case.</p>
  </div>

  <!-- Public Section -->
  <div class="box" id="trackContainer">
    <h3>Public Portal</h3>
    <p>Track case status by entering case ID.</p>
  </div>

  <script>
    function login() {
      const role = document.getElementById("role").value;
      const username = document.getElementById("username").value.trim().toLowerCase();
      const password = document.getElementById("password").value.trim();

      const credentials = {
        police: { username: "police", password: "1234" },
        court: { username: "court", password: "5678" }
      };

      document.getElementById("errorMessage").innerText = "";

      if (role === "public") {
        showPublicUI();
        return;
      }

      const user = credentials[role];
      if (user && username === user.username && password === user.password) {
        if (role === "police") showPoliceUI();
        if (role === "court") showCourtUI();
      } else {
        let correctInfo = "";
        if (role === "police") {
          correctInfo = "\nHint: Username = police\nPassword = 1234";
        } else if (role === "court") {
          correctInfo = "\nHint: Username = court\nPassword = 5678";
        }
        document.getElementById("errorMessage").innerText = "‚ùå Invalid username or password." + correctInfo;
      }
    }

    function showPoliceUI() {
      document.getElementById("submitContainer").style.display = "block";
      document.getElementById("courtContainer").style.display = "none";
      document.getElementById("trackContainer").style.display = "none";
    }

    function showCourtUI() {
      document.getElementById("submitContainer").style.display = "none";
      document.getElementById("courtContainer").style.display = "block";
      document.getElementById("trackContainer").style.display = "none";
    }

    function showPublicUI() {
      document.getElementById("submitContainer").style.display = "none";
      document.getElementById("courtContainer").style.display = "none";
      document.getElementById("trackContainer").style.display = "block";
    }
  </script>
</body>
</html>
