<!DOCTYPE html>
<html>
<head>
  <title>Login Test</title>
  <style>
    body { font-family: sans-serif; background: #121212; color: #fff; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .container { background: #222; padding: 2rem; border-radius: 10px; }
    input, button { display: block; margin-top: 1rem; width: 100%; padding: 0.5rem; }
    #blockchainUI { display: none; margin-top: 1rem; }
  </style>
</head>
<body>

<div class="container">
  <h3>Login</h3>
  <input type="text" id="username" placeholder="Username" />
  <input type="password" id="password" placeholder="Password" />
  <button onclick="handleLogin()">Login</button>
  <div id="loginMessage"></div>
  <div id="blockchainUI">
    <input type="text" id="evidenceId" placeholder="Evidence ID" />
    <button onclick="submitEvidence()">Submit Evidence</button>
    <pre id="blockchainOutput"></pre>
  </div>
</div>

<script>
  const validUsers = {
    admin: "admin123",
    officer: "securepass",
  };

  function handleLogin() {
    const user = document.getElementById("username").value.trim();
    const pass = document.getElementById("password").value;
    const msg = document.getElementById("loginMessage");

    if (validUsers[user] && validUsers[user] === pass) {
      msg.textContent = "Login successful!";
      msg.style.color = "lime";
      document.getElementById("blockchainUI").style.display = "block";
    } else {
      msg.textContent = "Invalid credentials.";
      msg.style.color = "red";
    }
  }

  function submitEvidence() {
    const evidenceId = document.getElementById("evidenceId").value.trim();
    const output = document.getElementById("blockchainOutput");
    if (!evidenceId) {
      output.textContent = "Please enter a valid ID.";
      return;
    }
    output.textContent = `Submitting "${evidenceId}"...`;
    setTimeout(() => {
      output.textContent += `\nâœ… Submitted at ${new Date().toLocaleTimeString()}`;
    }, 1500);
  }
</script>

</body>
</html>
