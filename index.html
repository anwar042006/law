<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Evidence Tracking System</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.8.2/dist/web3.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #f0f0f0;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #00ffff;
    }

    .section {
      display: none;
      margin: 20px auto;
      padding: 20px;
      background-color: #1a1a1a;
      border-radius: 10px;
      max-width: 600px;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.1);
    }

    label {
      display: block;
      margin-top: 10px;
      color: #ccc;
    }

    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      background: #2b2b2b;
      border: 1px solid #444;
      border-radius: 5px;
      color: #fff;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #00cccc;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #00aaaa;
    }

    .output {
      white-space: pre-wrap;
      margin-top: 15px;
      padding: 10px;
      background: #2d2d2d;
      border-left: 4px solid #00cccc;
      border-radius: 5px;
    }

    .login-container {
      text-align: center;
      margin-top: 30px;
    }

    .login-container select, .login-container input {
      margin: 10px auto;
      display: block;
    }

    .title {
      font-size: 24px;
      color: #00ffff;
    }
  </style>
</head>
<body>
  <h2 class="title">Evidence Tracking System</h2>

  <div class="login-container">
    <label for="role">Select Role:</label>
    <select id="role" onchange="toggleLogin()">
      <option value="">-- Select Role --</option>
      <option value="police">Police</option>
      <option value="court">Court</option>
      <option value="public">Public</option>
    </select>
    <div id="credentials" style="display: none;">
      <input type="text" id="username" placeholder="Username" />
      <input type="password" id="password" placeholder="Password" />
    </div>
    <button onclick="login()">Login</button>
  </div>

  <!-- Police Portal -->
  <div id="policePortal" class="section">
    <h3>Police Portal</h3>
    <label>Aadhaar ID:</label>
    <input type="text" id="aadhaarId" />
    <label>Accused Name:</label>
    <input type="text" id="accusedName" />
    <label>Case:</label>
    <textarea id="caseDescription"></textarea>
    <label>Crime Location:</label>
    <input type="text" id="crimeLocation" />
    <label>Officer Name:</label>
    <input type="text" id="officerName" />
    <label>Crime Date & Time:</label>
    <input type="datetime-local" id="crimeDateTime" />
    <button onclick="registerCase()">Register New Case</button>
    <div class="output" id="policeOutput"></div>

    <h4>Track Case</h4>
    <input type="text" id="trackInputPolice" placeholder="Enter Evidence ID or Accused Name" />
    <button onclick="trackCase('police')">Track</button>
    <div class="output" id="trackResultPolice"></div>
  </div>

  <!-- Court Portal -->
  <div id="courtPortal" class="section">
    <h3>Court Portal</h3>
    <label>Select Evidence:</label>
    <select id="evidenceList"></select>
    <label>Judgment Text:</label>
    <textarea id="judgmentText"></textarea>
    <label>Case Closing Date:</label>
    <input type="date" id="closingDate" />
    <button onclick="submitJudgment()">Submit Judgment</button>
    <div class="output" id="courtOutput"></div>

    <h4>Track Case</h4>
    <input type="text" id="trackInputCourt" placeholder="Enter Evidence ID or Accused Name" />
    <button onclick="trackCase('court')">Track</button>
    <div class="output" id="trackResultCourt"></div>
  </div>

  <!-- Public Portal -->
  <div id="publicPortal" class="section">
    <h3>Public Portal</h3>
    <input type="text" id="trackInputPublic" placeholder="Enter Evidence ID or Accused Name" />
    <button onclick="trackCase('public')">Track</button>
    <div class="output" id="trackResultPublic"></div>
  </div>

  <script>
    const policeUsers = { "police1": "pass123" };
    const courtUsers = { "court1": "courtpass" };

    function toggleLogin() {
      const role = document.getElementById("role").value;
      document.getElementById("credentials").style.display = (role === "police" || role === "court") ? "block" : "none";
    }

    function login() {
      const role = document.getElementById("role").value;
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;

      if (role === "police" && policeUsers[user] === pass) {
        showPortal("policePortal");
      } else if (role === "court" && courtUsers[user] === pass) {
        showPortal("courtPortal");
        populateEvidenceDropdown();
      } else if (role === "public") {
        showPortal("publicPortal");
      } else {
        alert("Invalid credentials or role!");
      }
    }

    function showPortal(id) {
      ["policePortal", "courtPortal", "publicPortal"].forEach(p => document.getElementById(p).style.display = "none");
      document.getElementById(id).style.display = "block";
    }

    if (typeof window.ethereum !== 'undefined') {
      window.web3 = new Web3(window.ethereum);
      ethereum.request({ method: 'eth_requestAccounts' });
    } else {
      alert("Please install MetaMask to use this app.");
    }

    const contractABI = [...]; // <-- Insert your contract ABI here
    const contractAddress = "0x..."; // <-- Insert your deployed contract address here
    const contract = new web3.eth.Contract(contractABI, contractAddress);

    async function registerCase() {
      const accounts = await web3.eth.getAccounts();
      const aadhaar = document.getElementById("aadhaarId").value;
      const accused = document.getElementById("accusedName").value;
      const caseText = document.getElementById("caseDescription").value;
      const location = document.getElementById("crimeLocation").value;
      const officer = document.getElementById("officerName").value;
      const crimeTime = document.getElementById("crimeDateTime").value;

      await contract.methods.registerCase(aadhaar, accused, caseText, location, officer, crimeTime)
        .send({ from: accounts[0] })
        .then(res => {
          document.getElementById("policeOutput").innerText = "Case Registered!\nTx: " + res.transactionHash;
        });
    }

    async function submitJudgment() {
      const accounts = await web3.eth.getAccounts();
      const evidenceId = document.getElementById("evidenceList").value;
      const judgment = document.getElementById("judgmentText").value;
      const closeDate = document.getElementById("closingDate").value;

      await contract.methods.submitJudgment(evidenceId, judgment, closeDate)
        .send({ from: accounts[0] })
        .then(res => {
          document.getElementById("courtOutput").innerText = "Judgment Submitted!\nTx: " + res.transactionHash;
        });
    }

    async function trackCase(portal) {
      const inputId = portal === "police" ? "trackInputPolice" : portal === "court" ? "trackInputCourt" : "trackInputPublic";
      const resultId = portal === "police" ? "trackResultPolice" : portal === "court" ? "trackResultCourt" : "trackResultPublic";
      const searchValue = document.getElementById(inputId).value;

      const info = await contract.methods.getCaseDetails(searchValue).call();
      document.getElementById(resultId).innerText = info;
    }

    async function populateEvidenceDropdown() {
      const evidence = await contract.methods.getAllEvidence().call();
      const dropdown = document.getElementById("evidenceList");
      dropdown.innerHTML = "";
      evidence.forEach(id => {
        const opt = document.createElement("option");
        opt.value = id;
        opt.text = id;
        dropdown.appendChild(opt);
      });
    }
  </script>
</body>
</html>
