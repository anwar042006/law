<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Evidence Tracking System</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.8.2/dist/web3.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0e1013;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      color: #00bcd4;
      margin-bottom: 30px;
    }

    select, input, textarea, button {
      padding: 10px;
      margin: 8px 0;
      width: 100%;
      max-width: 400px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    button {
      background-color: #00bcd4;
      color: #000;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #008c9e;
    }

    .card {
      background-color: #1a1c20;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.6);
      margin-bottom: 20px;
      width: 100%;
      max-width: 600px;
    }

    .hidden {
      display: none;
    }

    .row {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .row > input {
      flex: 1;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <h1>Evidence Tracking System</h1>

  <div class="card">
    <label>Select Role:</label>
    <select id="role" onchange="handleRoleChange()">
      <option value="">-- Select Role --</option>
      <option value="police">Police</option>
      <option value="court">Court</option>
      <option value="public">Public</option>
    </select>

    <div id="authSection" class="hidden">
      <input type="text" id="username" placeholder="Username" />
      <input type="password" id="password" placeholder="Password" />
      <button onclick="login()">Login</button>
    </div>
  </div>

  <!-- Police Portal -->
  <div id="policePortal" class="card hidden">
    <h2>üëÆ Register New Case</h2>
    <input type="text" id="aadhaar" placeholder="Aadhaar ID" />
    <input type="text" id="accusedName" placeholder="Accused Name" />
    <textarea id="caseDetail" placeholder="Case Description"></textarea>
    <input type="text" id="crimeLocation" placeholder="Crime Location" />
    <input type="text" id="officerName" placeholder="Officer Name" />
    
    <div class="row">
      <input type="datetime-local" id="crimeDateTime" />
      <input type="datetime-local" id="registrationDateTime" />
    </div>

    <input type="text" id="uniqueID" placeholder="Unique Case ID" readonly />
    <input type="text" id="evidenceID" placeholder="Evidence ID" readonly />
    
    <button onclick="registerCase()">Submit Case</button>

    <h3>Track Case</h3>
    <input type="text" id="trackInputPolice" placeholder="Enter Evidence ID or Accused Name" />
    <button onclick="trackCase('police')">Track</button>
    <div id="policeTrackingResult"></div>
  </div>

  <!-- Court Portal -->
  <div id="courtPortal" class="card hidden">
    <h2>‚öñÔ∏è Court Judgment</h2>
    <select id="evidenceList">
      <option value="">-- Select Evidence --</option>
      <!-- populated dynamically -->
    </select>
    <input type="text" id="judgmentEvidenceInput" placeholder="Or enter Evidence ID or Accused Name" />
    <textarea id="judgmentText" placeholder="Enter Judgment Text"></textarea>
    <input type="datetime-local" id="closingDate" />
    <button onclick="submitJudgment()">Submit Judgment</button>

    <h3>Track Case</h3>
    <input type="text" id="trackInputCourt" placeholder="Enter Evidence ID or Accused Name" />
    <button onclick="trackCase('court')">Track</button>
    <div id="courtTrackingResult"></div>
  </div>

  <!-- Public Portal -->
  <div id="publicPortal" class="card hidden">
    <h2>üîç Public Case Tracking</h2>
    <input type="text" id="trackInputPublic" placeholder="Enter Evidence ID or Accused Name" />
    <button onclick="trackCase('public')">Track</button>
    <div id="publicTrackingResult"></div>
  </div>

  <script>
    function handleRoleChange() {
      const role = document.getElementById('role').value;
      const authSection = document.getElementById('authSection');
      authSection.classList.add('hidden');
      document.getElementById('policePortal').classList.add('hidden');
      document.getElementById('courtPortal').classList.add('hidden');
      document.getElementById('publicPortal').classList.add('hidden');

      if (role === 'public') {
        document.getElementById('publicPortal').classList.remove('hidden');
      } else if (role === 'police' || role === 'court') {
        authSection.classList.remove('hidden');
      }
    }

    function login() {
      const role = document.getElementById('role').value;
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (role === 'police' && username === 'police' && password === '1234') {
        document.getElementById('policePortal').classList.remove('hidden');
      } else if (role === 'court' && username === 'court' && password === '1234') {
        document.getElementById('courtPortal').classList.remove('hidden');
      } else {
        alert("Invalid username or password");
      }
    }

    function generateIDs() {
      const uid = 'UI' + Math.floor(Math.random() * 90000 + 10000);
      const eid = 'EV' + Math.floor(Math.random() * 90000 + 10000);
      document.getElementById('uniqueID').value = uid;
      document.getElementById('evidenceID').value = eid;
    }

    function registerCase() {
      const aadhaar = document.getElementById('aadhaar').value;
      const accused = document.getElementById('accusedName').value;
      const uniqueID = document.getElementById('uniqueID').value;
      const evidenceID = document.getElementById('evidenceID').value;

      alert(`Case Registered!\nUnique ID: ${uniqueID}\nEvidence ID: ${evidenceID}`);

      const option = document.createElement('option');
      option.value = evidenceID;
      option.text = `${evidenceID} - ${accused}`;
      document.getElementById('evidenceList').appendChild(option);

      generateIDs();
    }

    function submitJudgment() {
      const selected = document.getElementById('evidenceList').value;
      const manual = document.getElementById('judgmentEvidenceInput').value;
      const input = selected || manual;

      const text = document.getElementById('judgmentText').value;
      const date = document.getElementById('closingDate').value;

      if (!input || !text || !date) {
        alert("Please complete all fields.");
        return;
      }

      alert(`Judgment submitted for ${input}`);
    }

    function trackCase(role) {
      const input = document.getElementById(`trackInput${capitalize(role)}`).value;
      document.getElementById(`${role}TrackingResult`).innerText = `Tracking case for: ${input} (Dummy output)`;
    }

    function capitalize(str) {
      return str.charAt(0).toUpperCase() + str.slice(1);
    }

    window.onload = generateIDs;
  </script>
</body>
</html>
