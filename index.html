<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Evidence Tracking System</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.8.2/dist/web3.min.js"></script>
  <style>
    body {
      background: #f4f4f9;
      font-family: 'Segoe UI', sans-serif;
      color: #333;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 900px;
      margin: 30px auto;
      background: #fff;
      padding: 20px 30px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    h2 {
      color: #444;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: 500;
    }
    input, textarea, select {
      width: 100%;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
      margin-top: 5px;
    }
    button {
      background: #0066cc;
      color: white;
      padding: 10px 15px;
      margin-top: 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #004999;
    }
    .section {
      margin-top: 40px;
      border-top: 1px solid #ccc;
      padding-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Evidence Tracking System</h2>

    <div id="loginSection">
      <label>Role:</label>
      <select id="role">
        <option value="public">Public</option>
        <option value="police">Police</option>
        <option value="court">Court</option>
      </select>
      <div id="authFields">
        <label>Username:</label>
        <input type="text" id="username">
        <label>Password:</label>
        <input type="password" id="password">
      </div>
      <button onclick="login()">Login</button>
    </div>

    <div id="policePortal" class="section" style="display:none">
      <h3>Register New Case</h3>
      <label>Aadhaar ID</label>
      <input type="text" id="aadhaarId">
      <label>Accused Name</label>
      <input type="text" id="accusedName">
      <label>Case Description</label>
      <textarea id="caseDetail"></textarea>
      <label>Crime Location</label>
      <input type="text" id="location">
      <label>Crime Date/Time</label>
      <input type="datetime-local" id="crimeDate">
      <label>Officer Name</label>
      <input type="text" id="officerName">
      <button onclick="registerCase()">Submit Case</button>
    </div>

    <div id="courtPortal" class="section" style="display:none">
      <h3>Submit or Review Judgment</h3>
      <label>Enter Evidence ID or Accused Name</label>
      <input type="text" id="evidenceOrName">
      <label>Judgment Text</label>
      <textarea id="judgmentText"></textarea>
      <label>Closing Date</label>
      <input type="date" id="closingDate">
      <button onclick="submitOrUpdateJudgment()">Submit / Update</button>
    </div>

    <div id="publicPortal" class="section" style="display:none">
      <h3>Track Case</h3>
      <label>Search by Evidence ID or Accused Name</label>
      <input type="text" id="searchKey">
      <button onclick="trackCase()">Track</button>
      <div id="trackingResult"></div>
    </div>
  </div>

  <script>
    const policeUser = { username: 'police', password: 'police123' };
    const courtUser = { username: 'court', password: 'court123' };

    function login() {
      const role = document.getElementById('role').value;
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      document.getElementById('policePortal').style.display = 'none';
      document.getElementById('courtPortal').style.display = 'none';
      document.getElementById('publicPortal').style.display = 'none';

      if (role === 'police' && username === policeUser.username && password === policeUser.password) {
        document.getElementById('policePortal').style.display = 'block';
      } else if (role === 'court' && username === courtUser.username && password === courtUser.password) {
        document.getElementById('courtPortal').style.display = 'block';
      } else if (role === 'public') {
        document.getElementById('authFields').style.display = 'none';
        document.getElementById('publicPortal').style.display = 'block';
      } else {
        alert('Invalid credentials');
      }
    }

    // TODO: Add Web3 interaction here
    function registerCase() {
      alert('Case registered (connect to Web3)');
    }

    function submitOrUpdateJudgment() {
      alert('Judgment submitted or updated (connect to Web3)');
    }

    function trackCase() {
      alert('Tracking data (connect to Web3)');
    }
  </script>
</body>
</html>
