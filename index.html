    <h2><i class="fas fa-user-shield"></i> Police Portal</h2>

    <label>ğŸ†” Aadhaar ID (12 digits)</label><input type="text" id="aadhaar" pattern="\d{12}" placeholder="e.g. 123412341234">
    <label>ğŸ‘¤ Accused Name</label><input type="text" id="accused">
    <label>ğŸ“„ Case Details</label><textarea id="caseDetails"></textarea>

    <label>ğŸ‘® Officer Name</label><input type="text" id="officer">

      </div>
      <div style="flex:1">
        <label>ğŸ”– Evidence ID</label><input type="text" id="evidenceID" class="readonly" readonly>
      </div>
    </div>

    <div class="flex">
      <button onclick="registerCaseOnChain()">Register Case</button>
    </div>

    <div class="track-section">
      <h3>ğŸ” Track Case</h3>
      <p class="small">Search by Evidence ID (EV00001), Accused Name, or Aadhaar ID</p>
      <div class="flex">

        <button onclick="trackCaseOnChain(document.getElementById('trackPolice').value,'police')">Track</button>
        <button onclick="clearTrackResults('police')" class="pill small">Clear</button>
      </div>
      <pre id="policeTrackResult">{ }</pre>
    </div>

    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <!-- Court Portal -->

  if(role==='police') document.getElementById('policeLogin').classList.remove('hidden');
  if(role==='court') document.getElementById('courtLogin').classList.remove('hidden');
}
function showPortal(role){ document.getElementById('roleSelect').classList.add('hidden');
  if(role==='public') document.getElementById('publicPortal').classList.remove('hidden'); }
function login(role){
  if(role==='police'){
    const u=document.getElementById('policeUser').value.trim();
    const p=document.getElementById('policePass').value.trim();
    if((u==='police1'&&p==='1234')||u.startsWith('police')){
      alert('Police Login Successful');
      document.getElementById('policeLogin').classList.add('hidden');
      document.getElementById('policePortal').classList.remove('hidden');
    } else alert('Invalid Police credentials!');
  }
  if(role==='court'){
    const u=document.getElementById('courtUser').value.trim();
    const p=document.getElementById('courtPass').value.trim();
    if((u==='court1'&&p==='1234')||u.startsWith('court')){
      alert('Court Login Successful');
      document.getElementById('courtLogin').classList.add('hidden');
      document.getElementById('courtPortal').classList.remove('hidden');
      populateAllEvidence();
    } else alert('Invalid Court credentials!');
  }
}
function logout(){
  ['policeLogin','courtLogin','policePortal','courtPortal','publicPortal'].forEach(id=>document.getElementById(id).classList.add('hidden'));
  document.getElementById('roleSelect').classList.remove('hidden'); alert("Logged out");
}

// === POLICE CASE REGISTRATION ===
async function registerCaseOnChain(){
    const aad=document.getElementById('aadhaar').value.trim();
    const accused=document.getElementById('accused').value.trim();
    const details=document.getElementById('caseDetails').value.trim();
    const location=document.getElementById('location').value.trim();
    const officer=document.getElementById('officer').value.trim();
    const crimeDate=document.getElementById('crimeDate').value;
    const regDate=document.getElementById('regDate').value || new Date().toISOString();

    if(!aad || !accused || !details){ alert('Fill all required fields'); return; }
    if(!/^\d{12}$/.test(aad) && !confirm('Aadhaar not 12 digits. Continue?')) return;

    try{
        const receipt = await contract.methods.registerCase(aad,accused,details,location,officer,crimeDate,regDate)
            .send({from:accounts[0]});

        // If smart contract emits event CaseRegistered(ui, ev)
        const event = receipt.events?.CaseRegistered?.returnValues;
        if(event){
            document.getElementById('uniqueCaseID').value = event.ui;
            document.getElementById('evidenceID').value = event.ev;
        }
        alert('Case registered on blockchain!\nTx: '+receipt.transactionHash);
        clearPoliceFields();
        populateAllEvidence();
    } catch(err){ console.error(err); alert('Transaction failed'); }
}
function clearPoliceFields(){ ['aadhaar','accused','caseDetails','location','officer','crimeDate','regDate'].forEach(id=>document.getElementById(id).value=''); document.getElementById('accused').readOnly=false; }

// === TRACKING ON CHAIN ===
async function trackCaseOnChain(query, role){
    if(!query){ alert('Enter value'); return; }
    try{
        let result = await contract.methods.getCasesByAccused(query).call();
        if(result.length===0) result = await contract.methods.getCasesByAadhaar(query).call();
        if(result.length===0){
            try{ result=[await contract.methods.getCaseByEvidence(query).call()]; } catch(e){ result=[]; }
        }
        const pre = (role==='police')?document.getElementById('policeTrackResult')
                  :(role==='court')?document.getElementById('courtTrackResult')
                  :document.getElementById('publicTrackResult');
        pre.textContent = result.length>0?JSON.stringify(result,null,2):"No cases found";
    } catch(err){ console.error(err); alert('Failed to fetch from blockchain'); }
}
function clearTrackResults(role){
  (role==='police')?document.getElementById('policeTrackResult').textContent='{ }':
  (role==='court')?document.getElementById('courtTrackResult').textContent='{ }':
  document.getElementById('publicTrackResult').textContent='{ }';
}

// === COURT FUNCTIONS ===
async function populateAllEvidence(){
    if(!contract) return;
    const sel=document.getElementById('evidenceSelect'); if(!sel) return;
    try{
        const all = await contract.methods.getAllEvidence().call();
        sel.innerHTML='<option value="">Select Evidence</option>';
        all.forEach(c=> sel.innerHTML+=`<option value="${c.evidenceID}">${c.evidenceID} - ${c.accused}</option>`);
    } catch(err){ console.error(err); }
}
async function searchCourtOnChain(){
    const input = document.getElementById('trackCourt').value.trim();
    if(!input){ alert('Enter value'); return; }
    trackCaseOnChain(input,'court');
    // set dropdown if found
    const sel=document.getElementById('evidenceSelect');
    try{
        const res = await contract.methods.getCaseByEvidence(input).call();
        if(res) sel.value=res.evidenceID;
    } catch{}
}
async function submitJudgmentOnChain(){
    const eid=document.getElementById('evidenceSelect').value;
    const text=document.getElementById('judgment').value.trim();
    const date=document.getElementById('closingDate').value;
    if(!eid||!text||!date){ alert('Fill all fields'); return; }
    try{
        const receipt = await contract.methods.submitJudgment(eid,text,date).send({from:accounts[0]});
        alert('Judgment submitted on blockchain!\nTx: '+receipt.transactionHash);
        document.getElementById('judgment').value=''; document.getElementById('closingDate').value='';
        populateAllEvidence();
    } catch(err){ console.error(err); alert('Transaction failed'); }
}

// === POLICE AADHAAR CHECK ===
document.getElementById('aadhaar')?.addEventListener('blur', async()=>{
    const aad = document.getElementById('aadhaar').value.trim(); if(!aad) return;
    try{
        const existing = await contract.methods.getCasesByAadhaar(aad).call();
        if(existing.length>0){
            document.getElementById('accused').value = existing[0].accused;
            document.getElementById('accused').readOnly=true;
        } else document.getElementById('accused').readOnly=false;
    } catch{}
});
